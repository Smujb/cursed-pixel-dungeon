lore.intro_first=It is written in the Book of Hades that the Amulet of Yendor, an ancient artifact of unknown origin, has the power to grant any and all wishes of it's user.\nNaturally, this power was coveted by many; for this reason the demi-god Yog-Dzewa was appointed to guard the Amulet in a place far below the surface, where nobody would venture...\nRecently, dark energy has been seeping from the dungeon, and for this reason the village on the surface is contemplating sealing the dungeon forever.
lore.intro_second=It has been years since the corruption of the Dungeon and the death of Yog-Dzewa.\nSince then, the Dungeon has been sealed, and the Amulet of Yendor hidden away...\nIts 4 gems have been split from the center, and placed in 4 trials corresponding with the 4 elements: Earth, Water, Fire and Air.\nNow, a new danger faces the village, and indeed the entire Kingdom of Alnel - the darkness that corrupted the dungeon is spreading on the surface, with no clear cause...
