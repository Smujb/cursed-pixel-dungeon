lore.sewers=Nobody knows exactly how old the dungeon is; for as long as anyone in the village can remember it has served some purpose.\nMost recently, the upper levels of it became entangled with the town's sewer system.\nThe creatures in here seem to have been affected by the dark energy in the dungeon, and are more aggressive than usual...
