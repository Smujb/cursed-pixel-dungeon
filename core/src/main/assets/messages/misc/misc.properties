lore.halls=These halls have fallen far from their glory days.\nThe dark magic present elsewhere in the dungeon is stronger here than anywhere else.\nCould Yog be the cause? But why?
lore.outro_first=Yog-Dzewa is dead, but the darkness is still present.\nIt's power is weakened, but some other source must be it's true cause.\nWhat power could it be that could corrupt even the Amulet's guardian... ?
