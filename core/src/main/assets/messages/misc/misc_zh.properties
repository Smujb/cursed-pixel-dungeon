lore.intro_first=冥府之书记载道，Yendor护符这件古代神器，拥有实现使用者任何愿望的能力。\n自然有很多人垂涎这种力量；魔神Yog-Dzewa因此被派遣去守护深处的Yendor护符，自此地牢便人迹罕至...\n最近，黑暗能量从地牢中渗出，因此地面上的村庄正在考虑永久封闭地牢。
lore.intro_second=距Yog-dzewa的覆灭与地牢的腐蚀已过去数年。\n自此，地牢就被完全封闭，Yendor护符也不知所踪....\n护符的四块宝石则被分离，并分别封存入对应的四种元素试炼中：土、水、火、风。\n然而最近，小镇遇到了新的危机，这种危机可能扩散到王国全境——腐蚀全地牢的黑暗能量正不知为何，疯狂地向地表传播...
lore.intro_third=TODO
lore.sewers=没有人明白地牢已经存在多久了，唯一明确的是地牢曾经是为了某个目的。\n最近一段时间，地牢的顶层与小镇的下水道连通了起来。\n这里的生物似乎已经被地牢中的黑暗能量所侵蚀，攻击性比普通生物更强...
