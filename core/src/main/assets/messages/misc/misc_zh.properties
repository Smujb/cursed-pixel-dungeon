lore.halls=这些洞穴已破败到完全看不出昔日的荣光。\n这里聚集这地牢中最为浓烈的黑暗魔法。\n这是Yog带来的吗？又是为什么呢？
lore.outro_first=Yog-Dzewa已死，而黑暗永生。\n黑暗 能量有所减弱，但一定有其它的源头。\n究竟是什么样的一种力量，能将Yendor护符的守卫侵蚀掉？
