items.relics.dragonpendants.icedragonpendant$icedragon.desc=The summoned dragon is imbued with the _ice_ element. It's melee and ranged attacks will chill and eventually freeze enemies.

items.relics.dragonpendants.poisondragonpendant.name=poison dragon pendant
