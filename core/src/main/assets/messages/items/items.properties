items.weapon.melee.hybrid.magesstaff.warning=Are you sure you want to imbue your staff with this wand? The previous imbue will be lost.\n\nIf the wand being imbued is the same or higher level than the staff, the staff will inherit the level of that wand plus a single one of its own upgrades.\n\nThis imbue will result in a level %d staff.
items.weapon.melee.hybrid.magesstaff.yes=Yes, I'm sure.
items.weapon.melee.hybrid.magesstaff.no=No, I changed my mind
items.weapon.melee.hybrid.magesstaff.desc=Crafted by the Mage himself, this staff is a unique magical weapon. Rather than having innate magical power, this staff is instead imbued with magical energy from a wand.
items.weapon.melee.hybrid.magesstaff.no_wand=The staff currently has no magic in it, it must be _imbued with a wand's power_ before it can be used to cast spells.
items.weapon.melee.hybrid.magesstaff.has_wand=The staff is currently imbued with a _%s._
