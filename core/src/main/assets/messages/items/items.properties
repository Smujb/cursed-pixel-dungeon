items.weapon.melee.inscribedknife.summon_fail=Tile is not empty.

items.weapon.melee.crossbow.name=crossbow
items.weapon.melee.crossbow.desc=A fairly intricate weapon which shoots bolts at exceptional speeds. While it isn't designed for it, this crossbow's heft and sturdy construction make it a decent melee weapon as well.

items.weapon.melee.swiftcrossbow.name=swift crossbow
items.weapon.melee.swiftcrossbow.swift=This crossbow shoots faster just after a successful ranged hit.

items.weapon.melee.chainwhip.name=chain whip
items.weapon.melee.chainwhip.desc=A heavy whip made from a strong chain. This weapon is hard to use but is incredibly deadly.

items.weapon.melee.flail.name=flail
items.weapon.melee.flail.stats_desc=This is a rather inaccurate weapon.\nThis weapon cannot surprise attack.
items.weapon.melee.flail.desc=A spiked ball attached to a handle by a length of chain. Very unwieldy, but devastating if it lands a solid hit.

items.weapon.melee.butchersknife.name=butcher's knife
items.weapon.melee.butchersknife.desc=Normally this is used for cutting things that are already dead...

items.weapon.melee.rapier.name=rapier
items.weapon.melee.rapier.desc=A short thrusting sword that is great for keeping opponents at bay. It is hard not to retreat when facing the relentless thrusting of this weapon, and when there is nowhere left to run, this weapon can be a deadly force.
items.weapon.melee.rapier.advance_enemy=When attacking with this weapon, you will force the enemy back.
items.weapon.melee.rapier.damage_wall=This weapon does _%s%%_ extra damage when the enemy is against a wall.

items.weapon.melee.polearm.name=glaive
items.weapon.melee.polearm.desc=A massive polearm consisting of a sword blade on the end of a pole.

items.weapon.melee.glove.name=studded gloves
items.weapon.melee.glove.desc=These studded gloves don't provide any real protection, but they act as a serviceable weapon while keeping the hands free.

items.weapon.melee.greataxe.name=greataxe
items.weapon.melee.greataxe.desc=Meant to be wielded over the shoulder, this titanic axe is as powerful as it is heavy. Each hit may stun the enemy.

items.weapon.melee.shield.name=greatshield
items.weapon.melee.shield.desc=More like a mobile wall than a shield, this gigantic mass of metal aids defense, but doesn't leave much room for attacking.

items.weapon.melee.sword.name=straight sword
items.weapon.melee.sword.desc=This sword's long razor-sharp steel blade shines reassuringly. It's construction is a perfect middle ground between thrusting and slashing swords, making it versatile yet very ordinary in battle.

items.weapon.melee.greatsword.name=greatsword
items.weapon.melee.greatsword.desc=A longer and slower form of straight sword. While still very versatile, the heavier blade of this weapon makes it more difficult to handle.

items.weapon.melee.herosword.name=Hero's Sword
items.weapon.melee.herosword.desc="A sword wields no strength unless the hand that holds it has courage."\nSaid to be a gift from the gods, this sword gains power from their blessings.
items.weapon.melee.herosword.bless_bonus=This weapon deals +_100%_ damage when the user is _blessed_.

items.weapon.melee.axe.name=hand axe
items.weapon.melee.axe.desc=A light axe, most commonly used for felling trees. The wide blade works well against foes as well.

items.weapon.melee.mace.name=mace
items.weapon.melee.mace.desc=The large iron head of this weapon inflicts substantial damage even to armoured foes.

items.weapon.melee.hybrid.magesstaff.name=mage's staff
