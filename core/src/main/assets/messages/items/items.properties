items.artifacts.lloydsbeacon.desc=Lloyd's beacon is an intricate magical device which grants the user control of teleportation magics. The beacon can be used to return to a set location, but can also expel bursts of random teleportation magic once it has charged from being equipped. This magic can be directed at a target or at the user themselves.
items.artifacts.lloydsbeacon.desc_set=This beacon was set somewhere on the level %d of Pixel Dungeon.

items.artifacts.masterthievesarmband.name=master thieves' armband
items.artifacts.masterthievesarmband.desc=This purple velvet armband bears the mark of a master thief. This doesn't belong to you, but it probably didn't belong to its last user either.
items.artifacts.masterthievesarmband.desc_cursed=The cursed armband is bound to your wrist, and somehow your pouch of gold seems to be slowly getting lighter...
items.artifacts.masterthievesarmband.desc_worn=With the armband around your wrist, every piece of gold you find makes you desire other people's property more. Perhaps it wouldn't be too hard to steal from a shop...

items.artifacts.sandalsofnature.name=sandals of nature
items.artifacts.sandalsofnature.name_1=shoes of nature
items.artifacts.sandalsofnature.name_2=boots of nature
items.artifacts.sandalsofnature.name_3=greaves of nature
items.artifacts.sandalsofnature.ac_feed=FEED
items.artifacts.sandalsofnature.ac_root=ROOT
items.artifacts.sandalsofnature.no_charge=They have no energy right now.
items.artifacts.sandalsofnature.prompt=Select a seed
items.artifacts.sandalsofnature.already_fed=Your footwear have already recently gained nutrients from that seed.
items.artifacts.sandalsofnature.levelup=Your footwear surges in size!
items.artifacts.sandalsofnature.absorb_seed=The footwear absorbs the seed, they seem healthier.
items.artifacts.sandalsofnature.desc_1=What initially seem like sandals made of twine are actually two plants! They seem very weak and pale, perhaps they need to be given nutrients?
items.artifacts.sandalsofnature.desc_2=The footwear has grown and now more closely resemble two tailored shoes. Some colour has returned to them, perhaps they can still grow further?
items.artifacts.sandalsofnature.desc_3=The plants have grown again and now resembles a pair of solid boots made from bark. The plants seem to have regained their strength, but perhaps they can still grow further?
items.artifacts.sandalsofnature.desc_4=The plants seem to have reached their maximum size, they resemble a pair of armored greaves. The greaves are a deep brown and resemble a very sturdy tree.
items.artifacts.sandalsofnature.desc_hint=You feel more attuned with nature while wearing this artifact.
items.artifacts.sandalsofnature.desc_cursed=The cursed sandals are blocking any attunement with nature.
items.artifacts.sandalsofnature.desc_ability=The footwear has gained the ability to form up into a sort of immobile natural armour, but will need to charge up for it.
items.artifacts.sandalsofnature.desc_seeds=You have fed the footwear %d seeds.

items.artifacts.talismanofforesight.name=talisman of foresight
items.artifacts.talismanofforesight.ac_scry=SCRY
items.artifacts.talismanofforesight.low_charge=The talisman requires at least 5% charge to scry.
items.artifacts.talismanofforesight.prompt=Choose a location to scan.
items.artifacts.talismanofforesight.levelup=Your Talisman grows stronger!
items.artifacts.talismanofforesight.full_charge=Your Talisman is fully charged!
items.artifacts.talismanofforesight.desc=A smooth stone with strange engravings on it. You feel like it's watching everything around you, keeping an eye out for anything hidden.
items.artifacts.talismanofforesight.desc_worn=When you hold the talisman you feel like your senses are heightened. The talisman is slowly building charge as time passes and when you discover hidden doors or traps.\n\nThe talisman can expend its charge to 'scry' in a cone shape, which reveals all tiles and secrets in the scanned area, and will grant you vision of enemies and items for a short time.
items.artifacts.talismanofforesight.desc_cursed=The cursed talisman is intently staring into you, dulling your senses.
items.artifacts.talismanofforesight$foresight.name=Foresight
items.artifacts.talismanofforesight$foresight.uneasy=You feel uneasy.
items.artifacts.talismanofforesight$foresight.desc=You feel very nervous, as if there is nearby unseen danger.

items.artifacts.timekeepershourglass.name=timekeeper's hourglass
items.artifacts.timekeepershourglass.ac_activate=ACTIVATE
items.artifacts.timekeepershourglass.deactivate=You deactivate the time freeze.
items.artifacts.timekeepershourglass.no_charge=Your hourglass hasn't recharged enough to be usable yet.
items.artifacts.timekeepershourglass.cursed=You cannot use a cursed hourglass.
items.artifacts.timekeepershourglass.onstasis=The world seems to shift around you in an instant.
items.artifacts.timekeepershourglass.onfreeze=Everything around you suddenly freezes.
items.artifacts.timekeepershourglass.stasis=Put myself in stasis
items.artifacts.timekeepershourglass.freeze=Freeze time around me
items.artifacts.timekeepershourglass.prompt=How would you like to use the hourglass's magic?\n\nWhile in stasis, time will move normally while you are frozen and completely invulnerable, consumes up to 5 charge at a time.\n\nWhen time is frozen, you can move as if your actions take no time. This can be deactivated at any time by using the hourglass or attacking.
items.artifacts.timekeepershourglass.desc=This large ornate hourglass looks fairly unassuming, but you feel a great power in its finely carved frame. As you rotate the hourglass and watch the sand pour you can feel its magic tugging at you, surely using this magic would give you some control over time.
items.artifacts.timekeepershourglass.desc_hint=The hourglass seems to have lost some sand, if only you could find some...
items.artifacts.timekeepershourglass.desc_cursed=The cursed hourglass is locked to your side, you can feel it trying to manipulate your flow of time.
items.artifacts.timekeepershourglass$sandbag.name=bag of magic sand
items.artifacts.timekeepershourglass$sandbag.levelup=You add the sand to your hourglass.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Your hourglass is filled with magical sand!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=You have no hourglass to place this sand into.
items.artifacts.timekeepershourglass$sandbag.desc=This small bag of fine sand should work perfectly with your hourglass.\n\nIt seems odd that the shopkeeper would have this specific item right when you need it...

items.artifacts.unstablespellbook.name=unstable spellbook
items.artifacts.unstablespellbook.ac_read=READ
items.artifacts.unstablespellbook.ac_add=ADD
items.artifacts.unstablespellbook.blinded=You cannot read from the book while blinded.
items.artifacts.unstablespellbook.no_charge=Your spellbook is out of energy for now.
items.artifacts.unstablespellbook.cursed=You cannot read from a cursed spellbook.
items.artifacts.unstablespellbook.prompt=Select a scroll
items.artifacts.unstablespellbook.infuse_scroll=You infuse the scroll's energy into the book.
items.artifacts.unstablespellbook.unable_scroll=You are unable to add this scroll to the book.
items.artifacts.unstablespellbook.unknown_scroll=You're not sure what type of scroll this is yet.
items.artifacts.unstablespellbook.desc=This Tome is in surprising good condition given its age. It fizzes and crackles as you move the pages, surging with unstable energy. If you read from this book, there's no telling what spell you might cast.
items.artifacts.unstablespellbook.desc_cursed=The cursed book has bound itself to you, it is inhibiting your ability to use most scrolls.
items.artifacts.unstablespellbook.desc_index=The book is incomplete. Its index is currently pointing to the following blank pages:
items.artifacts.unstablespellbook.desc_empowered=The scrolls that you've added to the book are glowing with power. You will be able to choose the exotic version of these scroll's effects, but at the cost of an additional charge.
items.artifacts.unstablespellbook.read_empowered=The scroll you added to the spellbook surges with energy. You are able to channel either the regular, or exotic version of this scroll's effect.\n\nChoosing the exotic variant will cost 2 charges instead of 1.



###bags
items.bags.bag.name=backpack

items.bags.potionbandolier.name=potion bandolier
items.bags.potionbandolier.desc=This thick bandolier fits around your chest like a sash, it has many insulated straps on it to hold potion vials.\n\nWhile inside the bandolier, your potions should be protected from the cold.

items.bags.scrollholder.name=scroll holder
items.bags.scrollholder.desc=This tubular container looks like it would hold an astronomer's tools and charts, but your scrolls will fit just as well. There's even a few side compartments which would nicely fit your spell crystals.\n\nThe holder doesn't look very flammable, so your scrolls should be safe from fire inside it.

items.bags.velvetpouch.name=velvet pouch
items.bags.velvetpouch.desc=This small velvet pouch can store many small items in it, such as seeds and runestones.

items.bags.magicalholster.name=magical holster
items.bags.magicalholster.desc=This slim holster is made from some exotic animal hide, and posses powerful magic which lets it store a massive amount of ranged weapons.\n\nYou can simply reach into the bag and will always grab the item you were looking for.\n\nDue to the holster's magic, wands will charge slightly faster and thrown weapons will last slightly longer inside of it.

items.bags.powerholder.name=power holder
items.bags.powerholder.desc=Holds powers

###bombs
items.bombs.arcanebomb.name=arcane bomb
items.bombs.arcanebomb.desc=This bomb has been imbued with arcane properties. It will explode into a powerful blast similar to Goo's pumped up attack. This blast penetrates armor and reaches further than a regular bomb's explosion.

items.bombs.bomb.name=bomb
items.bombs.bomb.ac_lightthrow=LIGHT & THROW
items.bombs.bomb.snuff_fuse=You quickly snuff the bomb's fuse.
items.bombs.bomb.ondeath=Killed by an explosion
items.bombs.bomb.rankings_desc=Killed by an explosion
items.bombs.bomb.desc=A fairly hefty black powder bomb. An explosion from this would certainly do damage to anything nearby.
items.bombs.bomb.desc_fuse=It looks like the fuse will take a couple rounds to burn down once it is lit.
items.bombs.bomb.desc_burning=The bomb's fuse is burning away, keep your distance or put it out!
items.bombs.bomb$doublebomb.name=two bombs
items.bombs.bomb$doublebomb.desc=A stack of two hefty black powder bombs, looks like you get one free!

items.bombs.firebomb.name=firebomb
items.bombs.firebomb.desc=This bomb has been modified to burst into a sustained flame in a larger area when it explodes.

items.bombs.flashbang.name=flashbang
items.bombs.flashbang.desc=This customized bomb will erupt into a burst of blinding light when it explodes. Anything nearby will be disoriented based on how close it was to the bomb.

items.bombs.frostbomb.name=frost bomb
items.bombs.frostbomb.desc=This bomb has been modified to burst into a sustained gust of freezing air in a larger area when it explodes.

items.bombs.holybomb.name=holy bomb
items.bombs.holybomb.desc=This bomb has been modified to flash holy light in a larger area when it explodes, dealing bonus damage to undead and demonic enemies.

items.bombs.noisemaker.name=noisemaker
items.bombs.noisemaker.desc=This customized bomb will repeatedly make noise when its fuse runs out. When something touches the bomb, it will explode!
items.bombs.noisemaker.desc_burning=The noisemaker is ticking away, it'll explode when something gets near!

items.bombs.shockbomb.name=shock bomb
items.bombs.shockbomb.desc=This bomb has been modified to unleash bolts of electricity when it explodes. Anything nearby will be damaged and stunned based on how close it was to the bomb.

items.bombs.regrowthbomb.name=regrowth bomb
items.bombs.regrowthbomb.desc=This customized bomb will splash life-giving liquid all around it instead of exploding. The area caught in the blast will rapidly sprout grass and plants. Yourself and any allies caught in the blast will be healed.

items.bombs.shrapnelbomb.name=shrapnel bomb
items.bombs.shrapnelbomb.desc=This bomb has been modified with scraps of DM-300's metal, which will fragment and fly everywhere when it explodes, damaging anything in a huge range around the bomb. You had better hide behind something when using it...

items.bombs.woollybomb.name=woolly bomb
items.bombs.woollybomb.desc=This customized bomb will create a field of magical sheep after exploding. These sheep will block movement and persist for some time.

