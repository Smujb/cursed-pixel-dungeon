items.weapon.melee.royalhalberd.name=royal halberd
items.weapon.melee.royalhalberd.desc=A weapon belonging to the royal guards of Nakag. Very effective at killing enemies before they get to you, not so great once they do...
items.weapon.melee.royalhalberd.damage_range=This weapon does double damage when not next to the enemy.

items.weapon.melee.pitchfork.name=pitchfork
items.weapon.melee.pitchfork.desc=This item is not designed to be used as a weapon, but this can work to it's advantage, as it is nearly impossible to parry.

items.weapon.melee.foolsblade.name=fool's blade
items.weapon.melee.foolsblade.desc=A straight sword coloured like the garb of a court jester, and probably exists as some sort of joke. Only a fool would use this in battle. And yet, it is said there is a time every year when fools are above even kings...

items.weapon.melee.dagger.name=assassin's blade
items.weapon.melee.dagger.desc=A small wavy blade made of obsidian, difficult to use despite being lightweight, but deadly if it finds the right mark.

items.weapon.melee.inscribedknife.name=inscribed knife
items.weapon.melee.inscribedknife.desc=A knife, adorned with runes along the blade. The runes seem dull; perhaps collecting experience will allow them to show their power.
