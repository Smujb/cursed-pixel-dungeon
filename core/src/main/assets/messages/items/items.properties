items.weapon.melee.relic.enchants.barrier$barrierbuff.desc=Your weapon's barrier enchantment has given you a short boost of magical defensive power!\n\nBlocking boost: 0-%d\n\nTurns remaining: %s.

items.weapon.melee.relic.chainsawhand.name=chainsaw hand
items.weapon.melee.relic.chainsawhand.desc=The owner of this weapon is not known, but it is very deadly. Some say it is from the future.
items.weapon.melee.relic.chainsawhand.stats_desc=This is a rather accurate weapon.
items.weapon.melee.relic.chainsawhand.ac_activate=TURN ON
items.weapon.melee.relic.chainsawhand.ac_deactivate=TURN OFF
items.weapon.melee.relic.enchants.bloodlust.name=bloodlust %s
items.weapon.melee.relic.enchants.bloodlust.desc=Bloodlust weapons attack repeatedly until they miss or the target is dead, consuming charge.
items.weapon.melee.relic.enchants.bloodlust.activated=The chainsaw roars to life!
items.weapon.melee.relic.enchants.bloodlust.deactivated=The chainsaw sputters out.
items.weapon.melee.relic.enchants.bloodlust.no_charge=Your chainsaw is out of fuel!

