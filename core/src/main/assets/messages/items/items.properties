#items.rings.ringofforce.desc=This ring enhances the force of the wearer's melee blows. This extra power is fairly weak when wielding weapons, but an unarmed attack will be made much stronger. A cursed ring will instead weaken the wearer's blows.

items.rings.ringofresilience.name=ring of resilience
items.rings.ringofresilience.stats=This ring will reduce HP bonus drop-off speed from upgrading resilience by _%s%%._
items.rings.ringofresilience.typical_stats=This ring will reduce HP bonus drop-off speed from upgrading resilience by _%s%%._
items.rings.ringofresilience.desc=Long ago, many knights were of the brave order of Karah. This ring was given to them as a symbol of their utter devotion to their master.

items.rings.ringofexecution.name=ring of execution
items.rings.ringofexecution.stats=This ring will reduce HP bonus drop-off speed from upgrading execution by _%s._
items.rings.ringofexecution.typical_stats=This ring will reduce HP bonus drop-off speed from upgrading execution by _%s._
items.rings.ringofexecution.desc=A choice ring of assassins - it is good to be able to only focus on what is absolutely necessary for their job, and this means only their weapon's deadly effectiveness is important.

items.rings.ringoffocus.name=ring of focus
items.rings.ringoffocus.stats=This ring will reduce HP bonus drop-off speed from upgrading focus by _%s._
items.rings.ringoffocus.typical_stats=This ring will reduce HP bonus drop-off speed from upgrading focus by _%s._
items.rings.ringoffocus.desc=A ring once owned by the Grand Mage Tari, it has the familiar symbol of the dragon and owl carved on the underside. This symbolizes the power and wisdom of a true Scholar.

items.rings.ringofassault.name=ring of assault
items.rings.ringofassault.stats=This ring will reduce HP bonus drop-off speed from upgrading assault by _%s._
items.rings.ringofassault.typical_stats=This ring will reduce HP bonus drop-off speed from upgrading assault by _%s._
items.rings.ringofassault.desc=Many a bowman has benefited from the powers of this ring. Being able to focus purely on skill with ranged weapons leads to deadly effectiveness in the right hands.

items.rings.ringofsupport.name=ring of support
items.rings.ringofsupport.stats=This ring will reduce HP bonus drop-off speed from upgrading support by _%s._
items.rings.ringofsupport.typical_stats=This ring will reduce HP bonus drop-off speed from upgrading support by _%s._
items.rings.ringofsupport.desc=An ancient holy ring, perhaps from the land of Derin. Boosts the survivability of priests, clerics, paladins and the like.

items.rings.ringoffuror.name=ring of furor
items.rings.ringoffuror.stats=When worn, this ring will increase the speed of your attacks by _%s._
items.rings.ringoffuror.typical_stats=When worn, this ring will typically increase the speed of your attacks by _%s._
items.rings.ringoffuror.desc=This ring grants the wearer an inner fury, allowing them to attack more rapidly. A cursed ring will instead slow the wearer's speed of attack.

items.rings.ringofhaste.name=ring of haste
items.rings.ringofhaste.stats=When worn, this ring will increase your movement speed by _%s%%._
items.rings.ringofhaste.typical_stats=When worn, this ring will typically increase your movement speed by _%s%%._
items.rings.ringofhaste.desc=This ring reduces the stress of movement on the wearer, allowing them to run at superhuman speeds. A cursed ring will instead weigh the wearer down.

items.rings.ringofmight.name=ring of might
items.rings.ringofmight.stats=When worn, this ring will increase your strength by _%1$d_ and your max HP by _%2$s%%._
items.rings.ringofmight.typical_stats=When worn, this ring will typically increase your strength by _%1$d_ and your max HP by _%2$s%%._
items.rings.ringofmight.desc=This ring enhances the physical traits of the wearer, granting them greater physical strength and constitution. A cursed ring will weaken the wearer.

items.rings.ringoffaithandpower.name=ring of faith and power
items.rings.ringoffaithandpower.stats=When worn, this ring will increase maximum health by _%1$s%%_ and maximum mana by _%2$s%%._
items.rings.ringoffaithandpower.typical_stats=When worn, this ring will typically increase maximum health by _%1$s%%_ and maximum mana by _%2$s%%._
items.rings.ringoffaithandpower.desc=A legendary ring, but it's power has faded. Increases both survivability and attunement to magic, making it a powerful tool to anyone. This ring was once the property of a proud yet cruel knight, who killed many in service of his goddess.

items.rings.ringoftenacity.name=ring of tenacity
items.rings.ringoftenacity.stats=When worn, this ring reduces the damage of otherwise lethal attacks by _%s%%._
items.rings.ringoftenacity.typical_stats=When worn, this ring typically reduces the damage of otherwise lethal attacks by _%s%%._
items.rings.ringoftenacity.desc=Some may prefer rings that boost the potency of their weapons, or the speed of their movement. But what good is a sharp blade to a vanquished warrior? This ring will allow the wearer to survive deadly blows, a power which one does not realise they need until it is too late.

items.rings.ringofwealth.name=ring of wealth
items.rings.ringofwealth.stats=When worn, this ring will increase your luck by _%s%%._
items.rings.ringofwealth.typical_stats=When worn, this ring will typically increase your luck by _%s%%._
items.rings.ringofwealth.desc=This ring acts like a magnet for treasure, increasing the likelihood that enemies and containers will be carrying valuable items. Does the ring simply make the wearer more attuned to their surroundings, or does it magically put items in the pockets of foes? Naturally, a cursed ring will instead reduce your chance of receiving loot.




