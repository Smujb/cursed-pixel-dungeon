items.relics.dragonpendants.earthendragonpendant$earthendragon.desc=The summoned dragon is imbued with the _earth_ element. It's melee and ranged attacks will do more damage to enemies surrounded by grass. When hit, an earth dragon will become rooted and gain a natural armor.

items.relics.dragonpendants.icedragonpendant.name=ice dragon pendant
