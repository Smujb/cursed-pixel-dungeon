items.alcohol.beer.name=beer
items.alcohol.beer.desc=Beer is a weaker but still strong alcohol, able to help you escape your mind. It is not without side effects, however, as it will cause Morale to be lost at 1.5x the rate permanently. 

items.alcohol.whiskey.name=whiskey
items.alcohol.whiskey.desc=Whiskey is a strong spirit, capable of lightening even the darkest of moods. It is not without side effects, however, as it will cause Morale to be lost at 2x the rate permanently. 

