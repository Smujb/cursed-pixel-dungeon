###misc items
items.amulet.name=amulet of yendor
items.amulet.ac_end=END THE GAME
items.amulet.rankings_desc=Obtained the Amulet of Yendor
items.amulet.desc=The Amulet of Yendor is the most powerful artifact known to human or dwarf kind. Its shimmering crystals contain incredible and wondrous power.\n\nThe origins of the amulet are unknown. History says that the King of Dwarves boasted that he had discovered the artifact shortly before the Dwarven civilization cut off all contact. How did he find it? How did Yog-Dzewa take it from him? Questions for another time perhaps, all that matters now is the amulet is yours!
items.amulet$emptyamulet.name=amulet of yendor
items.amulet$emptyamulet.desc=The Amulet of Yendor is the most powerful artifact known to human or dwarf kind. To prevent misuse of its power, all 4 gems have been split from it and placed in the 4 elemental trials. Only once all are united can its power be unlocked.
items.amulet$watergem.name=gem of water
items.amulet$watergem.desc=Within this gem is contained the power of _water_, and a fraction of the power of the great Amulet of Yendor.
items.amulet$earthgem.name=gem of earth
items.amulet$earthgem.desc=Within this gem is contained the power of _earth_, and a fraction of the power of the great Amulet of Yendor.
items.amulet$firegem.name=gem of fire
items.amulet$firegemdesc=Within this gem is contained the power of _fire_, and a fraction of the power of the great Amulet of Yendor.
items.amulet$airgem.name=gem of air
items.amulet$airgem.desc=Within this gem is contained the power of _air_, and a fraction of the power of the great Amulet of Yendor.

items.ankh.name=ankh
items.ankh.ac_bless=BLESS
items.ankh.desc=This ancient symbol of immortality grants the ability to return to life after death. Upon resurrection all items are uncursed.
items.ankh.revive=The ankh explodes with life-giving energy!

items.armorkit.name=armor kit
items.armorkit.ac_apply=APPLY
items.armorkit.prompt=Select an armor
items.armorkit.upgraded=You applied the armor kit to upgrade your %s
items.armorkit.desc=Using this kit of small tools and materials anybody can transform any armor into an "epic armor", which will keep all properties of the original armor, but will also provide its wearer a special ability depending on his class. No skills in tailoring, leatherworking or blacksmithing are required.

items.brokenseal.name=broken seal
items.brokenseal.ac_affix=AFFIX
items.brokenseal.prompt=Select an armor
items.brokenseal.unknown_shield=You must identify that shield first.
items.brokenseal.degraded_shield=The condition of this shield is too poor.
items.brokenseal.affix=You affix the seal to your shield!
items.brokenseal.desc=A wax seal, affixed to your shield as a symbol of valor. All the markings on the seal have worn off with age and it is broken in half down the middle.\n\nA memento from his home, the seal helps the warrior persevere. While wearing the seal the warrior will slowly generate shielding on top of his health based on the quality of his shield.\n\nThe seal can be _affixed to shield,_ and moved between shields. It can carry a single upgrade with it.

items.dewdrop.name=dewdrop
items.dewdrop.value=%+dHP
items.dewdrop.already_full=You already have full health.
items.dewdrop.desc=A crystal clear dewdrop.\n\nDue to the magic of this place, pure water has minor restorative properties.

items.dewvial.name=dew vial
items.dewvial.ac_drink=DRINK
items.dewvial.ac_water=WATER
items.dewvial.value=%+dMP
items.dewvial.collected=You collect the dewdrop into your dew vial.
items.dewvial.full=Your dew vial is full!
items.dewvial.empty=Your dew vial is empty!
items.dewvial.desc=You can store excess dew in this tiny vessel and drink it later. The more full the vial is, the more mana will be restored on drinking it.\n\nVials like this one used to be imbued with revival magic, but that power has faded. There still seems to be some residual power left, perhaps a full vial can bless another revival item.

items.equipableitem.unequip_cursed=You can't remove a cursed item!
items.equipableitem.ac_equip=EQUIP
items.equipableitem.ac_unequip=UNEQUIP

items.gold.name=gold
items.gold.desc=A pile of gold coins. Collect gold coins to spend them later in a shop.

items.heap.chest=Chest
items.heap.chest_desc=You won't know what's inside until you open it!
items.heap.locked_chest=Locked chest
