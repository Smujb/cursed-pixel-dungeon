items.scrolls.exotic.scrollofforesight.name=scroll of foresight
items.scrolls.exotic.scrollofforesight.desc=When this scroll is read, the detail of nearby terrain will be constantly fed to the reader's mind in crystal clarity. For the duration of this effect, searching will not be necessary, as the reader will automatically detect everything within an enhanced search radius.

items.scrolls.exotic.scrollofmysticalenergy.name=scroll of mystical energy
items.scrolls.exotic.scrollofmysticalenergy.desc=The raw magical power bound up in this parchment will, when released, charge a user's equipped artifacts over time.

items.scrolls.exotic.scrollofpassage.name=scroll of passage
items.scrolls.exotic.scrollofpassage.desc=The spell on this parchment instantly transports the reader to the nearest region entrance above them. Very handy for quickly getting to a shop.

items.scrolls.exotic.scrollofpetrification.name=scroll of petrification
items.scrolls.exotic.scrollofpetrification.desc=A flash of red light will overwhelm all creatures in your field of view with such great terror that they will be frozen on the spot.

items.scrolls.exotic.scrollofpolymorph.name=scroll of polymorph
items.scrolls.exotic.scrollofpolymorph.desc=This scroll contains powerful transmutation magic. When invoked, all enemies in the reader's sight will be transformed into magical sheep!\n\nThe transformation is permanent, eliminating all enemies affected. Powerful enemies will resist the effect though, and any items affected enemies were carrying are lost.

items.scrolls.exotic.scrollofprismaticimage.name=scroll of prismatic image
items.scrolls.exotic.scrollofprismaticimage.desc=The incantation on this scroll will create a colorful illusory twin of the reader. This prismatic image acts as a weaker clone of the reader, with similar defence but lower hp and damage.\n\nThe prismatic image will show itself when enemies are present, and will attempt to defend the reader.\n\nIf a prismatic image already exists, using this scroll will fully heal it.

items.scrolls.exotic.scrollofpsionicblast.name=scroll of psionic blast
items.scrolls.exotic.scrollofpsionicblast.ondeath=The Psionic Blast tears your mind apart...
items.scrolls.exotic.scrollofpsionicblast.desc=This scroll contains incredible destructive energy that can be channeled to destroy the minds of all visible creatures.\n\nThere is significant feedback however, and the reader will also be damaged, blinded, and weakened. The more targets the scroll hits, the less self-damage will be taken.



###spells
items.spells.alchemize.name=alchemize
items.spells.alchemize.enemy_near=You cannot do that with enemies nearby.
items.spells.alchemize.desc=This spell channels alchemical energy, allowing you to perform alchemy as if you were at a pot with no energy for a short time.

items.spells.degrade.name=degrade
items.spells.degrade.degrade=You removed an upgrade from your %s.
items.spells.degrade.desc=This spell contains a warped version of the magic in a _scroll of upgrade_. Instead of upgrading it, it will remove an upgrade.

items.spells.safeupgrade.name=safe upgrade
items.spells.safeupgrade.infuse=Your %s is infused with magical energy.
items.spells.safeupgrade.desc=This spell contains a more stable version of the magic in a _scroll of upgrade_. Not only will it upgrade the item, it will preserve enchantments and glyphs.

items.spells.arcaneinfusion.name=arcane infusion
items.spells.arcaneinfusion.infuse=Your %s is infused with magical energy.
items.spells.arcaneinfusion.desc=This spell contains an incredibly powerful version of the magic in a _scroll of upgrade_. Not only will it upgrade the item, it will apply a rare or uncommon enchantment to it, with an equal chance for each.

items.spells.safeinfusion.name=safe infusion
items.spells.safeinfusion.desc=This spell contains a more stable version of the magic in a _magical infusuion_ spell. It won't remove upgrades as randomly, instead it will ensure the resulting item has the right amount of upgrades to be usable and will apply up to 10 if they won't change that.

items.spells.aquablast.name=aqua blast
items.spells.aquablast.desc=This spell will create a burst of water at the target location. It isn't forceful enough to do damage (even to fiery enemies), but it will spread water to nearby terrain and very briefly stun anything caught in the center of the burst.

items.spells.arcanecatalyst.name=arcane catalyst
items.spells.arcanecatalyst.desc=This ball of golden dust is made from the deconstructed essence of a scroll. It glimmers in the darkness of the dungeon.\n\nThis catalyst is primarily useful as an alchemy ingredient, but you can also channel the magic directly to get the effect of a random scroll.

items.spells.beaconofreturning.name=beacon of returning
items.spells.beaconofreturning.preventing=The strong magic aura of this place prevents you from using the spell!
items.spells.beaconofreturning.creatures=The Psychic aura of neighbouring creatures doesn't allow you to teleport at this moment.
items.spells.beaconofreturning.set=The beacon was set at your current location.
items.spells.beaconofreturning.wnd_body=Setting will override the location the beacon was previously set to.\n\nReturning will return to your last set location and consume one use of the spell.
items.spells.beaconofreturning.wnd_set=Set
items.spells.beaconofreturning.wnd_return=Return
items.spells.beaconofreturning.desc_set=This beacon was set somewhere on floor %d.
items.spells.beaconofreturning.desc=This intricate spell grants the user the ability to return to a set location, regardless of distance. The spell will only be consumed by returning, it can be set as many times as you like, but it will only remember the most recent location it was set to.

items.spells.curseinfusion.name=curse infusion
items.spells.curseinfusion.inv_title=Curse an item
items.spells.curseinfusion.desc=This spell infuses a piece of equipment with the same powerful malignant magic present within DM-300. The item it is used on will immediately be cursed, and any enchantment or glyph it may have had will be overridden.\n\nIn the case of weapons, armor, and wands, the item will be upgraded in addition to being cursed. Curse infusion upgrades do not stack, and the upgrade is lost if the item becomes uncursed.

items.spells.featherfall.name=feather fall
items.spells.featherfall.light=You feel light as a feather!
items.spells.featherfall.desc=This spell manipulates gravity's effect on the caster, allowing them to fall great distances without harm for a short time. Each use of the spell will only provide enough protection for one chasm.

items.spells.spell.ac_cast=CAST
items.spells.spell.no_magic=You can't cast spells while magic immune.

items.spells.magicalinfusion.name=magical infusion
items.spells.magicalinfusion.inv_title=Infuse an item
items.spells.magicalinfusion.infuse=Your %s is infused with arcane energy!
items.spells.magicalinfusion.desc=This spell possesses the same magical power as a scroll of upgrade, but in a more stable form.\nIt can increase the number of upgrades an item can hold by _5_.

items.spells.magicalporter.name=magical porter
items.spells.magicalporter.inv_title=Port an item
items.spells.magicalporter.nowhere=There is nowhere for you to port an item to.
items.spells.magicalporter.desc=This spell will magically transport any item it is cast on. Unlike a merchant's beacon however, the items will be transported to the entrance of the next boss floor.

items.spells.phaseshift.name=phase shift
items.spells.phaseshift.tele_fail=The teleportation magic fails.
items.spells.phaseshift.desc=This chaotic spell will teleport any character it is aimed at to a random location on the current floor. This spell can be directed at a target or at the user themselves.

items.spells.reclaimtrap.name=reclaim trap
items.spells.reclaimtrap.no_trap=There is no trap there.
items.spells.reclaimtrap.desc_trap=The spell is currently imbued with a _%s._
items.spells.reclaimtrap.desc=This spell contains remnants of the mechanical energy of DM-300. When cast on an active trap, the power of the trap will be absorbed into the spell, allowing you to trigger the trap's effect at any location you like.\n\nHowever, some traps may not function in all places, and the spell can only store one trap at a time.

items.spells.recycle.name=recycle
items.spells.recycle.inv_title=Recycle an item
items.spells.recycle.recycled=Your item was recycled into: %s.
items.spells.recycle.desc=This spell contains a lesser form of transmutation magic. While it won't work on equipment, this spell will transform a scroll, potion, seed, or runestone into a random item of the same type.

items.spells.targetedspell.prompt=Choose a target
items.spells.targetedspell.inv_title=Infuse an item

items.spells.wildenergy.name=wild energy
items.spells.wildenergy.desc=This spell contains some of the cursed energy which powered DM-300. When cast, it will recharge your wands and worn artifacts, while also triggering a random cursed wand effect. You are able to choose a direction for this cursed magic to shoot in, however.


###runestones
items.stones.inventorystone.ac_use=USE

items.stones.runestone$placeholder.name=runestone

items.stones.stoneofprotection.name=stone of protection
items.stones.stoneofprotection.desc=This stone forms a single-use shield around the target it is thrown at which will negate the next hit they take.

items.stones.stoneofaugmentation.name=stone of augmentation
items.stones.stoneofaugmentation.inv_title=Augment an item
items.stones.stoneofaugmentation.desc=This runestone possesses potent magic which can augment equipment to enhance one property at the cost of another.\n\nUsing on a weapon will allow you to enhance either speed or damage.\n\nUsing on armor will allow you to enhance either defense or evasion.
items.stones.stoneofaugmentation$wndaugment.choice=What would you like to enhance?
items.stones.stoneofaugmentation$wndaugment.speed=Speed
items.stones.stoneofaugmentation$wndaugment.damage=Damage
items.stones.stoneofaugmentation$wndaugment.evasion=Evasion
items.stones.stoneofaugmentation$wndaugment.defense=Defense
items.stones.stoneofaugmentation$wndaugment.none=Remove Augmentation
items.stones.stoneofaugmentation$wndaugment.cancel=Never mind

items.stones.stoneofaffection.name=stone of affection
items.stones.stoneofaffection.desc=When this stone is thrown on or next to an enemy they will be temporarily charmed, and will attempt to target your allies instead of you.

items.stones.stoneofblast.name=stone of blast
items.stones.stoneofblast.desc=This runestone will instantly explode at the location it is thrown to. Just like a bomb, the explosion will deal damage to anything nearby.

items.stones.stoneofblink.name=stone of blink
items.stones.stoneofblink.desc=This runestone will teleport the user to the location it is thrown to.

items.stones.stoneofclairvoyance.name=stone of clairvoyance
items.stones.stoneofclairvoyance.desc=This stone will instantly reveal all tiles in a very wide area around where it is thrown. Its effect will even reach through walls.

items.stones.stoneofdeepenedsleep.name=stone of deepened sleep
items.stones.stoneofdeepenedsleep.desc=When this stone is thrown near a sleeping enemy, it will magically deepen their sleep. Magically slept enemies will sleep forever until disturbed.

items.stones.stoneofdisarming.name=stone of disarming
items.stones.stoneofdisarming.desc=This runestone holds magic that can disable malicious traps hidden throughout the dungeon. It will disarm up to 9 traps around the area it is thrown at.

items.stones.stoneofenchantment.name=stone of enchantment
items.stones.stoneofenchantment.inv_title=Enchant an item
items.stones.stoneofenchantment.item=Your item glows in the darkness!
items.stones.stoneofenchantment.desc=This runestone possesses enchanting magic. Unlike a scroll of upgrade, it will not increase the direct power of an item, but will instead imbue a weapon or armor with an enchantment, granting it a new power.

items.stones.stoneofflock.name=stone of flock
items.stones.stoneofflock.desc=This runestone summons magical sheep for a short time around the location it is thrown to.

items.stones.stoneofintuition.name=stone of intuition
items.stones.stoneofintuition.inv_title=Select an item
items.stones.stoneofintuition.desc=This runestone holds a weaker version of the magic found in scrolls of identification. Rather than directly identifying an item, it will work on your intuition, allowing you to attempt to identify a potion or scroll by guessing.
items.stones.stoneofintuition$wndguess.text=Guess what the unidentified item is. If you guess correctly, it will be identified!
items.stones.stoneofintuition$wndguess.correct=Correct. The item has been identified!
items.stones.stoneofintuition$wndguess.incorrect=Your guess was incorrect.

items.stones.stoneofshock.name=stone of shock
items.stones.stoneofshock.desc=This runestone unleashes a blast of electrical energy which briefly stuns all nearby targets, and grants the thrower wand charge for each target hit.

###wands
items.wands.cursedwand.ondeath=You were killed by your own %s.
items.wands.cursedwand.nothing=Nothing happens.
items.wands.cursedwand.grass=Grass erupts around you!
items.wands.cursedwand.fire=You smell burning...
items.wands.cursedwand.transmogrify_wand=Your wand transmogrifies into a different item!
items.wands.cursedwand.transmogrify_other=Your item transmogrifies into something different!

items.wands.wand.ac_zap=ZAP
items.wands.wand.fizzles=Your wand fizzles; it must not have enough charge.
items.wands.wand.no_magic=Your wand fizzles; you cannot use wands while magic immune.
items.wands.wand.not_focused=You lack the magical training to use such and advanced %s properly; it may miscast when used.
items.wands.wand.focus_req=This wand requires %d focus to use effectively.
items.wands.wand.self_target=You can't target yourself!
items.wands.wand.identify=You are now familiar enough with your wand to identify it.
items.wands.wand.cursed=This wand is cursed, making its magic chaotic and random.
items.wands.wand.not_cursed=This wand is free of malevolent magic.
items.wands.wand.curse_discover=This %s is cursed!
items.wands.wand.prompt=Choose a location to zap
items.wands.wand.miscast=Your %s miscasts!
items.wands.wand.backfire=Your %s backfires!


items.wands.wandofvoltage.name=wand of voltage
items.wands.wandofvoltage.staff_name=staff of voltage
items.wands.wandofvoltage.desc=This wand is a marvel of magic and technology, a combination the Dwarves were fond of. One of their greatest creations, they used it to subdue any who wished to interrupt their mining...
items.wands.wandofvoltage.stats_desc=This wand will shoot a bolt of lightning that deals _%1$d-%2$d damage_, inflicting "charge" on the target. Lightning will zap between all charged targets when the wand is used dealing _%3$s%%_ of base damage.
items.wands.wandofvoltage$charged.name=Charged
items.wands.wandofvoltage$charged.desc=The target is charged with electrical energy\n\nTurns remaining: %s

items.wands.wandofdarkness.name=wand of darkness
items.wands.wandofdarkness.staff_name=staff of darkness
items.wands.wandofdarkness.desc=This wand is made of an ancient mossy stone that looks like it has seen better days. It is abhorred by most surface-dwellers due to it tampering with the essence of life itself.
items.wands.wandofdarkness.stats_desc=This wand produces a cloud of dark gas that does minor damage to anything caught within it and gives them the _mind break_ debuff, causing them to resurrect as allies when killed... for a short time.
items.wands.wandofdarkness.equip_cursed=You are possessed by the darkness!

items.wands.wandofshadowembrace.name=wand of shadows' embrace
items.wands.wandofshadowembrace.staff_name=staff of shadows' embrace
items.wands.wandofshadowembrace.desc="Fear not the dark, my friend, and let the feast begin"\nThe power of this wand is unmatched at times, however a shadow is only effective in the shadows.
items.wands.wandofshadowembrace.stats_desc=This wand shoots a powerful dark bolt that inflicts _%1$d-%2$d damage_ on the enemy.
items.wands.wandofshadowembrace.equip_cursed=Darkness clouds your vision...

items.wands.wandofflow.name=wand of flow
items.wands.wandofflow.staff_name=staff of flow
items.wands.wandofflow.desc=This wand is made of a light grey stone with a neon blue core. This core feels warm to the touch, and swirls and pulsates when you look at it.
items.wands.wandofflow.stats_desc=This wand will zap a cone of water, that will push enemies and inflict wet and sometimes slow to them. It will deal _%1$d-%2$d damage._
items.wands.wandofflow.equip_cursed=You are soaked!

items.wands.wandofplasmabolt.name=wand of plasma bolt
items.wands.wandofplasmabolt.staff_name=staff of plasma bolt
items.wands.wandofplasmabolt.desc=This wand is made of a long, black body with a gem in the top and bands around the side. It is offensive to many, due to the way it deviates from traditional spells. A creation of the dwarves, this wand feeds off the power of a dying star, and is more machine than magic.
items.wands.wandofplasmabolt.stats_desc=This wand is capable of missing the target, and will function like a physical weapon in many ways - it is affected by armour and will cause defense magic to activate. It will deal _%1$d-%2$d damage._
items.wands.wandofplasmabolt.equip_cursed=The wand burns your hands!

items.wands.wandoflifedrain.name=wand of life drain
items.wands.wandoflifedrain.staff_name=staff of life drain
items.wands.wandoflifedrain.desc=This wand is made of an ancient grey stone, with a ruby adorning the top. The wand seems to have a menacing presence despite it's simple design; you don't like to look at it for too long.
items.wands.wandoflifedrain.stats_desc=This wand produces a beam of draining energy that saps life energy from opponents, funnelling it back to the caster. Undead enemies are immune to this effect and inorganic enemies and bosses resist it. Its next attack will consume _%1$d charges_ and deal _%2$d-%3$d damage._
items.wands.wandoflifedrain.equip_cursed=You feel your blood draining...

items.wands.wandofacid.name=wand of acid
items.wands.wandofacid.staff_name=staff of acid
items.wands.wandofacid.desc=This wand has a beautiful carved wooden body, adorned with gold and an emerald at the top. It has a slightly uncomfortable feel to it, as if it is incredibly hot, yet you don't feel pain.
items.wands.wandofacid.stats_desc=This wand produces a puddle of acid on the floor. If an enemy steps in this acid, they will take heavy damage and be inflicted with ooze. It can also be aimed directly at a mob to deal reduced damage. It will currently deal about _%1$d-%2$d damage._
items.wands.wandofacid.equip_cursed=You are melting...

items.wands.wandofdamnation.name=wand of damnation
items.wands.wandofdamnation.staff_name=staff of damnation
items.wands.wandofdamnation.desc=This wand is made of the bones of animals. It has a chilling feeling to it, and you can tell it is capable of quickly dispatching enemies.
items.wands.wandofdamnation.stats_desc=This wand will buff the enemy with "deferred death" causing it to die within a given number of turns. It will consume all charges to make this number as small as possible. Enemies that die will explode into a cloud of deadly miasma.
items.wands.wandofdamnation.equip_cursed=You feel weak.

items.wands.wandofthornvines.name=wand of thornvines
items.wands.wandofthornvines.staff_name=staff of thornvines
items.wands.wandofthornvines.desc=This wand's body is made of the stem of a rosebush, and it is covered in thorns. By positioning your hand properly, you can prevent them from hurting you.
items.wands.wandofthornvines.stats_desc=When you zap with this wand, a thorn vine will be placed at the target location, which will not move but attack all nearby hostile mobs.
items.wands.wandofthornvines.equip_cursed=Thorns bite into your hand!

items.wands.wandofthornvines$thornvine.name=thornvine
items.wands.wandofthornvines$thornvine.desc=WIP

items.wands.wandofblastwave.name=wand of blast wave
items.wands.wandofblastwave.staff_name=staff of blast wave
items.wands.wandofblastwave.ondeath=You killed yourself with your own Wand of Blast Wave...
items.wands.wandofblastwave.desc=This wand is made of a sort of marbled stone, with gold trim and a round black gem at the tip. It feels very weighty in your hand.
items.wands.wandofblastwave.stats_desc=This wand shoots a bolt which violently detonates at a target location. The force of this blast deals _%1$d-%2$d damage_ and is strong enough to send most enemies flying.
items.wands.wandofblastwave.equip_cursed=You feel dizzy...

items.wands.wandofcorrosion.name=wand of corrosion
items.wands.wandofcorrosion.staff_name=staff of corrosion
items.wands.wandofcorrosion.desc=This wand has an ashen body which opens to a brilliant orange gem.
items.wands.wandofcorrosion.stats_desc=This wand shoots a bolt which explodes into a cloud of highly corrosive gas at a targeted location. Anything caught inside this cloud will take continual damage, increasing with time.
items.wands.wandofcorrosion.equip_cursed=You feel your hands melting...

items.wands.wandofcorruption.name=wand of corruption
items.wands.wandofcorruption.staff_name=staff of corruption
items.wands.wandofcorruption.already_corrupted=That character cannot be influenced further.
items.wands.wandofcorruption.desc=This wand radiates chaotic dark energy, if that weren't already obvious from the small decorative skull shaped onto its tip. Holding it, you can hear the screams of souls caught inside it's dark body. This wand will require 3 slots to equip.
items.wands.wandofcorruption.stats_desc=This wand will release a blast of corrupting energy which will debuff enemies and eventually bend them to your will. Enemies are able to resist the corruption, but weakened enemies are much easier to corrupt than healthy ones.
items.wands.wandofcorruption.equip_cursed=You feel the souls trapped within the wand coming to haunt you...

items.wands.wandofdisintegration.name=wand of disintegration
items.wands.wandofdisintegration.staff_name=staff of disintegration
items.wands.wandofdisintegration.desc=This wand is made from a solid smooth chunk of obsidian, with a deep purple light running up its side, ending at the tip. It glows with destructive energy, waiting to shoot forward.
items.wands.wandofdisintegration.stats_desc=This wand shoots a beam that pierces any obstacle, and will go farther the more it is upgraded. The beam deals _%1$d-%2$d damage,_ and will also deal bonus damage for each enemy and wall it penetrates.
items.wands.wandofdisintegration.equip_cursed=You feel a shooting pain in your arm...

items.wands.wandoffireblast.name=wand of fireblast
items.wands.wandoffireblast.staff_name=staff of fireblast
items.wands.wandoffireblast.desc=This wand is made from red-lacquered wood with golden leaf used liberally to make it look quite regal. It crackles and hisses at the tip, eager to unleash its powerful magic.
items.wands.wandoffireblast.stats_desc=This wand produces a blast of fire when used, extending out into a cone shape. As this wand is upgraded it will consume more charges, the effect becomes significantly more powerful the more charges are consumed. Its next attack will consume _%1$d charges_ and deal _%2$d-%3$d damage._
items.wands.wandoffireblast.equip_cursed=The wand of fireblast is burning your hands!

items.wands.wandoffrost.name=wand of frost
items.wands.wandoffrost.staff_name=staff of frost
items.wands.wandoffrost.desc=This wand seems to be made out of some kind of magical ice. It grows brighter towards its rounded tip. It feels very cold when held, but somehow your hand stays warm.
items.wands.wandoffrost.stats_desc=This wand shoots blasts of icy energy toward your foes, dealing _%1$d-%2$d damage_ and chilling, which reduces speed. The effect seems stronger in water. Chilled and frozen enemies take less damage from this wand, as they are already cold.
items.wands.wandoffrost.equip_cursed=You... feel... tired... really... tired...

items.wands.wandoflightning.name=wand of lightning
items.wands.wandoflightning.staff_name=staff of lightning
items.wands.wandoflightning.ondeath=You killed yourself with your own Wand of Lightning...
items.wands.wandoflightning.desc=This wand is made out of solid metal, making it surprisingly heavy. Two prongs curve together at the tip, and electricity arcs between them.
items.wands.wandoflightning.stats_desc=This wand sends powerful lightning arcing through whatever it is shot at, dealing _%1$d-%2$d damage._ This electricity can bounce between many nearby foes, spreading damage between them. The lightning and damage spread much more effectively in water. If you're too close, you may get shocked as well!
items.wands.wandoflightning.equip_cursed=The Wand of Lightning gives you an electric shock!

items.wands.wandoflivingearth.name=wand of living earth
items.wands.wandoflivingearth.staff_name=staff of living earth
items.wands.wandoflivingearth.desc=This wand is made from a curious rock, with bands of glowing yellow energy. The rocks seem to shift slightly as you grip the wand, as if they can feel your hand. This wand has a warm, pleasant energy to it that is a far cry from the dungeon around you. 
items.wands.wandoflivingearth.stats_desc=This wand sends bolts of magical rock at enemies, dealing _%1$d-%2$d damage._ The rocks will then re-form around the user, granting them armor in proportion to the damage dealt. If enough armor is built, it will form into a rock guardian when the wand is next zapped.
items.wands.wandoflivingearth$rockarmor.name=Rock Armor
items.wands.wandoflivingearth$rockarmor.desc=Magical rocks are surrounding your body, when you are attacked they will attempt to block for you, and will reduce the damage you take by 50%%. Each damage blocked scrapes away some of the rock however.\n\nRemaining Armor: %1$d.\n\nIf enough rock is built around you, the next zap from your wand of living earth will cause the rocks to form up into a guardian which will fight with you.\n\nArmor needed for Guardian: %2$d.
items.wands.wandoflivingearth$earthguardian.name=earthen guardian
items.wands.wandoflivingearth$earthguardian.desc=The rocks from your wand of living earth have formed into a protective earthen guardian! This rocky protector will attack nearby enemies, which will force them to attack the guardian instead of you. When all nearby threats are gone, the guardian will re-form around you, and will return when you next use your wand.
items.wands.wandoflivingearth.equip_cursed=You sense that you are being watched...

items.wands.wandofmagicmissile.name=wand of magic missile
items.wands.wandofmagicmissile.staff_name=staff of magic missile
items.wands.wandofmagicmissile.desc=A fairly ordinary wand, usually used in the early training of magi and sorcerers. A wand is simply a stick of wood, infused with a spell and decorated as the creator desires. Different woods are able to hold different kinds of magic better than others.
items.wands.wandofmagicmissile.stats_desc=While not as strong as other wands, this wand is far more consistent and reliable. Each bolt from this wand deals _%1$d-%2$d damage,_ and has no additional effects.
items.wands.wandofmagicmissile.equip_cursed=You sense chaotic magic bind itself to you.

items.wands.wandofdemonicmissile.name=wand of demonic missile
items.wands.wandofdemonicmissile.staff_name=staff of demonic missile
items.wands.wandofdemonicmissile.desc=A corrupted version of a wand of magic missile, containing a dark, demonic energy. Requires a sacrifice of health from the user to fire, and needs 2 equip slots to use.
items.wands.wandofdemonicmissile.stats_desc=A powerful and consistent wand, each bolt from this wand deals _%1$d-%2$d damage._

items.wands.wandofprismaticlight.name=wand of prismatic light
items.wands.wandofprismaticlight.staff_name=staff of prismatic light
items.wands.wandofprismaticlight.desc=This wand is made of a solid piece of translucent crystal, like a long chunk of smooth glass. Small bits of colorful light dance around the tip of the wand, eager to burst forth. It's creation is unknown, but it was most famously utilized by the Clerics of Arienna to defend from the Gravewalker Yarnys.
items.wands.wandofprismaticlight.stats_desc=This wand shoots rays of light which cut through the darkness of the dungeon, revealing hidden areas and traps. The beam can blind enemies, and deals _%1$d-%2$d damage._ Demonic and undead foes will burn in the bright light of the wand, taking bonus damage.
items.wands.wandofprismaticlight.equip_cursed=A blinding light appears and stuns you!

items.wands.wandofbinding.name=wand of binding
items.wands.wandofbinding.staff_name=staff of binding
items.wands.wandofbinding.desc=This wand is shaped like a strange hooked sceptre, with an eye-like gem in the tip. It has the power to bind the fate of souls together.
items.wands.wandofbinding.stats_desc=This wand shoots a ray of energy that will slightly heal allies and deals _%1$d-%2$d damage_ to monsters. When used on most enemies, both the enemy and the user will become "life linked" and will share damage taken.
items.wands.wandofbinding.equip_cursed=You feel the wand's binding grip tighten less peacefully...

items.wands.wandofregrowth.name=wand of regrowth
items.wands.wandofregrowth.staff_name=staff of regrowth
items.wands.wandofregrowth.desc=This wand is made from a thin shaft of expertly carved wood. Somehow it is still alive and vibrant, bright green like a young tree's core. One of the few wands designed not for war, but for utility, by the Priest of the Cathedral of Arienna.
items.wands.wandofregrowth.stats_desc=When used, this wand will blast magical regrowth energy outward in a cone, causing grass, roots, and rare plants to spring to life. As this wand is upgraded it will consume more charges, the effect becomes significantly more powerful the more charges are consumed. Its next zap will consume _%1$d charges_. "When life ceases new life always begins to grow... The eternal cycle always remains!"
items.wands.wandofregrowth$dewcatcher.name=Dewcatcher
items.wands.wandofregrowth$dewcatcher.desc=Dewcatchers are wonderous plants that fill themselves with magical dew. They attempt to camouflage as grass to avoid attention, but their bulges of collected dew give them away.
items.wands.wandofregrowth$seedpod.name=Seed Pod
items.wands.wandofregrowth$seedpod.desc=Seed Pods are magical plants that produce seeds from other plan types, rather than any seeds of their own. They somehow manage to spread despite having no seed of their own.
items.wands.wandofregrowth$lotus.name=Golden Lotus
items.wands.wandofregrowth$lotus.desc=The golden lotus is a mystical plant that can only be conjured by a powerful wand of regrowth. Its aura enhances all plants and plant effects, but it burns through its energy and dies after a short time.\n\nThis lotus was produced by a _+%1$d_ wand of regrowth. All plants in its effect will _instantly trigger_ if they are planted on a character. Plants will also have a _%2$d%% chance_ to drop their seed, and tipped darts gain _%3$d%% extra durability_.
items.wands.wandofregrowth.equip_cursed=You feel vines grappling around your arm...

items.wands.wandoftransfusion.name=wand of transfusion
items.wands.wandoftransfusion.staff_name=staff of transfusion
items.wands.wandoftransfusion.ondeath=You killed yourself with your own Wand of Transfusion...
items.wands.wandoftransfusion.charged=Your staff is charged with the life energy of your enemy!
items.wands.wandoftransfusion.desc=A fairly plainly shaped wand, it stands out due to its magenta hue and pitch black gem at the tip. This wand has a calming feel to it, reminding you of home on the surface.
items.wands.wandoftransfusion.stats_desc=This wand will _sap %1$d of the user's health_ when used. When used on allies, it will heal them for _%2$d health_, and on enemies it will charm them. Undead and demons are immune to charm and take _%3$d-%4$d_ holy damage.
items.wands.wandoftransfusion.equip_cursed=You sense a malevolent presence disrupting your magic...

items.wands.wandofwarding.name=wand of warding
items.wands.wandofwarding.staff_name=staff of warding
items.wands.wandofwarding.no_more_wards=Your wand can't sustain any more wards.
items.wands.wandofwarding.bad_location=You can't place a ward there.
items.wands.wandofwarding.desc=This short metal wand has a bright purple gem floating above its tip. Gazing into this gem, you are aware of the surroundings of all your Wards and Sentries.
items.wands.wandofwarding.stats_desc=Rather than directly damaging an enemy, this wand will summon stationary wards and sentries. Wards can be summoned anywhere, even through walls if you have vision. This wand can sustain _%d energy_ worth of wards at a time.
items.wands.wandofwarding$ward.name_1=lesser ward
items.wands.wandofwarding$ward.desc_1=This basic ward will automatically zap any enemy which comes into its range of vision, dealing _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will only zap a single time before dissipating.\n\nYour wand of warding is using _%3$d energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_2=ward
items.wands.wandofwarding$ward.desc_2=This upgraded ward has a more intricate pattern, and can attack multiple times. Each zap from this ward will deal _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will zap three times before dissipating.\n\nYour wand of warding is using _%3$d energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_3=greater ward
items.wands.wandofwarding$ward.desc_3=This fully upgraded ward is able to attack more times than its predecessors. Each zap from this ward will deal _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will zap five times before dissipating.\n\nYour wand of warding is using _%3$d energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_4=lesser sentry
items.wands.wandofwarding$ward.desc_4=This smaller sentry has the same firepower as a greater ward, but can fire more quickly. It resembles the gem at the tip of your wand of warding. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_5=sentry
items.wands.wandofwarding$ward.desc_5=This upgraded sentry is larger and more durable than a lesser sentry. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_6=greater sentry
items.wands.wandofwarding$ward.desc_6=This fully upgraded sentry is significantly more durable than its predecessors. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.dismiss_title=Dismiss this ward?
items.wands.wandofwarding$ward.dismiss_body=You can dispel this ward if you no longer want your wand to maintain it. Doing so immediately destroys the ward.\n\nDismiss this ward?
items.wands.wandofwarding$ward.dismiss_confirm=yes
items.wands.wandofwarding$ward.dismiss_cancel=no
items.wands.wandofwarding.equip_cursed=You feel exposed...

