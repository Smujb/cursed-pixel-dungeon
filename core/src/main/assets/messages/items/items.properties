items.relics.dragonpendants.poisondragonpendant$poisondragon.desc=The summoned dragon is imbued with the _poison_ element. It's melee and ranged attacks will inflict enemies with a deadly poison.

items.relics.dragonpendants.vampiricdragonpendant.name=vampiric dragon pendant
