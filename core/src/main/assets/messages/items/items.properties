items.weapon.melee.staff.name=quarterstaff
items.weapon.melee.staff.desc=A staff of hardwood, its ends are shod with iron.

items.weapon.melee.hoe.name=hoe
items.weapon.melee.hoe.desc=Anything can be a weapon if you swing it hard enough. Garden tools are no exception.
items.weapon.melee.hoe.grass=This weapon collects seeds from nearby grass when used.

items.weapon.melee.staff$rod.name=rod
items.weapon.melee.staff$rod.desc=An iron rod, capable of delivering an parrying deadly blows.

items.weapon.melee.staff.stats_desc=This weapon blocks 0-%d damage.

items.weapon.melee.runicblade.name=runic blade
items.weapon.melee.runicblade.desc=A mysterious weapon from a distant land, with a bright blue blade.
items.weapon.melee.runicblade.enchant_boost=This weapon boosts the power of enchantments applied to it.

items.weapon.melee.mundanesword.name=mundane sword
items.weapon.melee.mundanesword.desc=This sword has a dull, oddly-coloured blade that resists magic.
items.weapon.melee.mundanesword.enchant_reduce=This weapon reduces the power of enchantments applied to it.

items.weapon.melee.magical.stats_desc=This weapon benefits more from upgrades.

items.weapon.melee.katana.name=katana
items.weapon.melee.katana.desc=A thick, sharp sword created from a refined steel. It's blade is heavier than that of a straight sword, allowing more precise cuts but requiring two hands to be used effectively.

items.weapon.melee.tachi.name=tachi
items.weapon.melee.tachi.desc=This blade is longer and wider than that of most Katanas. It sacrifices the speed of it's predecessors in favor of the longer reach and higher impact of a straight sword.

items.weapon.melee.wakizashi.name=wakizashi
items.weapon.melee.wakizashi.desc=The Wakizashi is a Katana built for combat in enclosed spaces. While it's blade cuts less effectively than a regular Katana, it can be wielded more easily and leaves a hand free.

items.weapon.melee.scimitar.name=scimitar
items.weapon.melee.scimitar.desc=A curved sword capable of surprisingly fast cuts. It's low weight makes this an excellent choice for relentless assault, not giving your opponent a moment to breathe.

items.weapon.melee.falchion.name=falchion
items.weapon.melee.falchion.desc=Similar in design to a Scimitar, but with a much heavier and sharper blade designed to inflict wounds that will not quickly heal.

items.weapon.melee.midnightcutlass.name=midnight cutlass
items.weapon.melee.midnightcutlass.desc=A replica of the signature weapon of the infamous pirate Ricvor of the Night. Though long-dead, he lives on through ghost stories, and his weapon will send a chill down the spines of many...

items.weapon.melee.arachia.name=arachia
items.weapon.melee.arachia.desc=Called the "spider sword" by many, despite it having nothing to do with spiders. This is likely because of a poor translation, the real meaning being roughly "great curved weapon". It lives up to this name incredibly well, somehow combining the speed of a scimitar with the heft of a greatsword.

items.weapon.melee.sickle.name=sickle
items.weapon.melee.sickle.desc=A small, cumbersome blade not built for combat. When it lands a hit, it can cause deep gashes which won't heal fast.

items.weapon.melee.estoc.name=estoc
items.weapon.melee.estoc.desc=A longer form of rapier that additionally has a blade for slashing motions. The length of this weapon rivals some polearms, however it's weight causes it to require two hands to use to it's full potential



items.weapon.melee.sharp.stats_desc=This weapon can cause bleeding.

items.weapon.melee.whip.name=whip
items.weapon.melee.whip.desc=While the barbed length of rope at the end of this weapon deals poor damage, its reach cannot be matched.

items.weapon.melee.relic.relicmeleeweapon.no_charge=Your %s is not charged!
items.weapon.melee.relic.relicmeleeweapon.charged=Your %s is fully charged!
items.weapon.melee.relic.relicmeleeweapon$btnrelicweapon.relic_weapon=Relic Melee Weapons
items.weapon.melee.relic.relicmeleeweapon$btnrelicweapon.relic_weapon_desc=Relic Melee Weapons are rare weapons that can be obtained permanently by completing a certain objective in-game. Ones you have unlocked will show up here and it will be possible to start a run with one instead of your default starting weapon. Most Relic Weapons have lower damage than an equivalent weapon but a powerful charge ability and enchantment.

items.weapon.melee.relic.maracarsblades.name=maracar's blades
items.weapon.melee.relic.maracarsblades.desc=Forged in the depths of hell, these flaming blades are not to be messed with.
items.weapon.melee.relic.maracarsblades.stats_desc=This is a very fast weapon\nThis is a rather inaccurate weapon
items.weapon.melee.relic.maracarsblades.ac_activate=FIRESTORM
items.weapon.melee.relic.enchants.inferno.name=infernal %s
items.weapon.melee.relic.enchants.inferno.desc=Infernal weapons cause havoc, burning anything and anyone in sight.
items.weapon.melee.relic.enchants.inferno.activated=You smell smoke... the level is burning!

items.weapon.melee.relic.thonothsaxe.name=thonoth's axe
items.weapon.melee.relic.thonothsaxe.desc=Crafted by the Blacksmith Thonoth, this weapon rarely misses it's target.
items.weapon.melee.relic.thonothsaxe.stats_desc=This is an incredibly accurate weapon
items.weapon.melee.relic.thonothsaxe.ac_activate=SHIELD
items.weapon.melee.relic.enchants.vicious.name=vicious %s
items.weapon.melee.relic.enchants.vicious.desc=Vicious weapons poison and bleed their target, causing a slow and painful death.
items.weapon.melee.relic.enchants.vicious.activated=You feel protected.

items.weapon.melee.relic.lorsionsgreataxe.name=lorsion's greataxe
items.weapon.melee.relic.lorsionsgreataxe.desc=Once owned by the demon Lorsion, this weapon is heavier than most, and contains a dark energy.
items.weapon.melee.relic.lorsionsgreataxe.stats_desc=This is a very heavy weapon
items.weapon.melee.relic.lorsionsgreataxe.ac_activate=CRUSH
items.weapon.melee.relic.enchants.damning.name=%s of damnation
items.weapon.melee.relic.enchants.damning.desc=Damning weapons cause weakness to the target, and occasionally dooms them.
items.weapon.melee.relic.enchants.damning.activated=You feel rage building up in your body and channeling itself into a strike!
items.weapon.melee.relic.enchants.damning.prompt=Chose an enemy to crush
items.weapon.melee.relic.enchants.damning.short_reach=Chose an enemy within reach.
items.weapon.melee.relic.enchants.damning.no_enemy=Select a tile with a mob.

items.weapon.melee.relic.neptunestrident.name=neptune's trident
items.weapon.melee.relic.neptunestrident.desc=A possession of Neptune himself, this Trident is most useful in water.
items.weapon.melee.relic.neptunestrident.stats_desc=This is a rather slow weapon\nThis weapon has extra reach\nThis is a slightly accurate weapon
items.weapon.melee.relic.neptunestrident.ac_activate=FLOOD
items.weapon.melee.relic.enchants.voltage.name=%s of voltage
items.weapon.melee.relic.enchants.voltage.desc=The Voltage enchantment causes a weapon to arc electricity to several targets nearby as well as the direct one.
items.weapon.melee.relic.enchants.voltage.activated=Unleash the waters!

items.weapon.melee.relic.rarothsnunchucks.name=ra-roth's nunchucks
items.weapon.melee.relic.rarothsnunchucks.desc=[TBA]
items.weapon.melee.relic.rarothsnunchucks.stats_desc=This is a rather inaccurate weapon\nThis weapon can't surprise attack\nThis weapon has tremendous reach\nThis is a very fast weapon
items.weapon.melee.relic.rarothsnunchucks.ac_activate=LULLABY
items.weapon.melee.relic.enchants.ethereal.name=ethereal %s
items.weapon.melee.relic.enchants.ethereal.desc=Ethereal weapons may blind and cripple enemies or put them to sleep.
items.weapon.melee.relic.enchants.ethereal.activated=A soothing lullaby plays... You and all enemies in the depth drift into sleep.

items.weapon.melee.relic.loturgoscrystal.name=loturgo's crystal
items.weapon.melee.relic.loturgoscrystal.desc=[TBA]
items.weapon.melee.relic.loturgoscrystal.ac_activate=ZAP
items.weapon.melee.relic.enchants.barrier.name=%s of barrier
items.weapon.melee.relic.enchants.barrier.desc=This enchantment causes a magical shield to build up around the hero, reducing elemental damage for a few turns.
items.weapon.melee.relic.enchants.barrier.activated=A bolt of plasma shoots forward from your weapon!
items.weapon.melee.relic.enchants.barrier.prompt=Chose an enemy to zap
items.weapon.melee.relic.enchants.barrier.miss_target=You can't hit that enemy.
