###shields
items.shield.shield.stats_desc=This shield's max blocking value is _%1$d,_ which will be reduced according to the shield's charge to a minimum of _%2$d_. It will deal _%3$d-%4$d_ damage to the attacker when held up, and max every time on a successful _parry._ When charge is exhausted, the shield will always do minimum damage.
items.shield.shield.ac_parry=PARRY
items.shield.shield.not_equipped=Your shield is not equipped.
items.shield.shield.ac_detach=DETACH
items.shield.shield.parried=Parried
items.shield.shield.parry_fail=Parry failed
items.shield.shield.parry_prep=Defending
items.shield.shield.parry_time=This shield will take _%s turns_ to parry.
items.shield.shield.slow_parry=This shield takes 1 turn to get into position for a parry

items.shield.prophetshield.name=prophet's shield
items.shield.prophetshield.desc=Prophets come in times of trouble, to bring warning or advice from the future. The one who bore this shield perished before delivering his message, and what it was is lost now to time...
items.shield.prophetshield.recharges_relics=This shield _recharges relics_ on a successful parry.

items.shield.parryingdagger.name=parrying dagger
items.shield.parryingdagger.desc=A dagger intended for parrying. A favourite of duelists and those bound by honour, for they consider a shield to be a sign of a poor fighter.
items.shield.parryingdagger.cant_block=This weapon cannot block, so failing to parry _results in full damage taken_.

items.shield.titanshield.name=titan's shield
items.shield.titanshield.desc=A gigantic, heavy shield made from stone. Clearly not made for use by humans, this shield is more powerful than any other, but requires setup before parrying.

items.shield.reflexshield.name=reflex shield
items.shield.reflexshield.desc=A shield with a smooth, convex surface designed for deflecting ranged attacks back at the attacker. The shape alone cannot be the cause of this, most likely some amateur magic is responsible.
items.shield.reflexshield.deflects_projectiles=This shield _deflects projectiles_ back at the attacker.

items.shield.sorcerershield.name=sorcerer's shield
items.shield.sorcerershield.desc=The magic within this shield converts negated damage into power for the user's wands. A good choice for anyone who relies heavily on wands
items.shield.sorcerershield.boosts_wands_3=After a successful parry, the level of equipped wands is _temporarily boosted by +3_.

items.shield.pestilentshield.name=pestilent shield
items.shield.pestilentshield.desc=While this shield appears weak, it is coated with a deadly toxin that will cause enemies to regret attacking it. The origin of this shield must be in the occult, as such strong poisoning is rarely applied just by touch...
items.shield.pestilentshield.causes_poison=This shield will _poison_ enemies who are parried by it.

items.shield.roundshield.name=round shield
items.shield.roundshield.desc=A medium-sized, well-balanced shield, mostly unremarkable.

items.shield.runicshield.name=runic shield
items.shield.runicshield.desc=This shield contains a strange blueish glow as if from a far-off land. Whether it is made of dwarven technology, magic, or a combination of the two is hard to say...
items.shield.runicshield.enchant_boost=This shield _boosts the power of enchantments_ on it.

items.shield.woodenshield.name=wooden shield
items.shield.woodenshield.desc=A large, resilient shield made out of wood. Has lower defense and is useless against fire but recovers it's defense incredibly quickly. A choice of warriors who require a shield that is always ready to use, even if that comes at a cost to effectiveness.
items.shield.woodenshield.cant_block_fire=This shield cannot block _fire-based damage sources_.

items.shield.spiritualshield.name=spiritual shield
items.shield.spiritualshield.desc=This shield has a dark mysterious glow to it, as if it hides great secrets inside. On a successful parry, the user's wands are recharged.
items.shield.spiritualshield.recharges_wands=This shield _recharges wands_ on a successful parry.

items.shield.midasshield.name=midas shield
items.shield.midasshield.desc=This shield has a shimmering surface that appears to be made of precious metals and jewels. All enemies killed by it drop a lot of gold.
items.shield.midasshield.drop_gold=When you kill an enemy with this shield, _they will drop large amounts of gold_.

items.shield.laceratingshield.name=lacerating shield
items.shield.laceratingshield.desc=This shield has bloody spikes covering it's front. Enemies that touch it are sure to have their skin cut open.
items.shield.laceratingshield.causes_bleed=This shield will _bleed_ enemies who hit it.

items.shield.barbedshield.name=barbed shield
items.shield.barbedshield.desc=The surface of this shield is covered in curved spikes which will greatly harm anything that touches it.

items.shield.reinforcedshield.name=reinforced shield
items.shield.reinforcedshield.desc=A heavy-duty shield that does not break easily. It's massive defense is offset by extremely low damage.

items.shield.heroshield.name=hero's shield
items.shield.heroshield.desc=Fashioned after the shields carried by the heroes of old, parrying with this shield will imbue the user with a blessing from the gods.
items.shield.heroshield.blesses_user=This shield will _bless_ the user on a successful parry.

items.shield.greatshield.name=greatshield
items.shield.greatshield.desc=This gigantic shield is capable of blocking even the most severe of blows. It takes a while to recover its power however.

items.shield.panicshield.name=panic shield
items.shield.panicshield.desc=Often maligned as a symbol of cowardice, this shield is triggered by sensing immanent death. While it may not be the most honourable, what good is honour when you are dead?
items.shield.panicshield.teleport_away=When parrying on low HP, this shield will _teleport the user to a safe location_.

items.shield.lightshield.name=light shield
items.shield.lightshield.desc=A small yet effective shield. It takes a short amount of time to parry and recharges energy incredibly fast, but can't parry some of the more hard-hitting enemies.

items.shield.swiftshield.name=swift shield
items.shield.swiftshield.desc=A small shield crafted using refined steel. Effortlessly deflects attacks giving the user a chance to retaliate or flee.
items.shield.swiftshield.free_turn=This _gives the user a free action_ on a successful parry.

items.shield.warpshield.name=warp shield
items.shield.warpshield.desc=A shield used particularly by those who face foes with ranged attacks. Imbued with a magic that seeks the caster of a projectile.
items.shield.warpshield.warps_user=On a successful ranged parry, this shield will _warp the user beside the enemy_.

items.shield.parryshield.name=parry shield
items.shield.parryshield.desc=This shield only has any effect on a parry, but does far more damage.

