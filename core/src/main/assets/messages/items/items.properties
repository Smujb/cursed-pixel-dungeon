items.weapon.melee.relic.enchants.drawing.name=drawing %s
items.weapon.melee.relic.enchants.drawing.desc=This enchantment drains life energy from your enemy, fuelling it back into you and your allies.
items.weapon.melee.relic.enchants.drawing.activated=Your sword sends your life energy into nearby allies!

