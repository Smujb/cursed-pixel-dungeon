items.weapon.melee.relic.enchants.inferno.name=炼狱%s
items.weapon.melee.relic.enchants.inferno.desc=炼狱武器具有强大的破坏力，能点燃视野内的一切目标。
items.weapon.melee.relic.enchants.inferno.activated=你闻到了一股浓烟... 这层地牢起火啦！

