items.powers.power.ac_activate=释放
items.powers.power.no_mp=你没有足够的法力来释放法术！
items.powers.greed.name=点金法术
items.powers.greed.desc=被此法术命中的目标将会在死亡时掉落一堆金币。
items.powers.bubbleshield.name=护盾法术
items.powers.bubbleshield.desc=生成一个能抵挡一次任何伤害的护盾。
items.powers.bubbleshield$bubbleshieldbuff.name=气泡护盾
items.powers.bubbleshield$bubbleshieldbuff.desc=一层包裹着释放者的气泡护盾，能抵消释放者下一次受到的伤害。
items.powers.telekinesis.name=念力法术
items.powers.telekinesis.desc=可以远距离抓取或推动物品或生物的法术。
items.powers.surprise.name=暗杀法术
items.powers.surprise.desc=此法术能对未察觉的敌人造成大量额外伤害。
items.powers.raisedead.name=唤灵法术
items.powers.raisedead.desc=召唤一群在攻击后消失的友方幽灵。
items.powers.heroicleap.name=英勇跳跃法术
items.powers.heroicleap.desc=这个法术允许释放者使用一次“英勇跳跃”，跳跃到指定地点并震击地面，晕眩周围的敌人。
items.powers.moltenearth.name=熔火灼地法术
items.powers.moltenearth.desc=这个法术释放后，视野内的所有敌人将承受火焰爆炸并且寸步难移。
items.powers.spectralblades.name=幻影飞刃法术
items.powers.spectralblades.desc=释放法术可以召唤出数把幻影之刃。每把飞刀都将飞向你视野中的一个敌人并根据手中装备的武器造成伤害。
items.powers.smokebomb.name=烟幕爆炸法术
items.powers.smokebomb.desc=释放者能够在原地制造一片烟幕，致盲周围的所有敌人，跳跃到视野以内的指定位置并暂时遁入隐身。
items.powers.blink.name=闪现法术
items.powers.blink.desc=闪现法术是最基础的法术，是每一位法师初期学习的必修课。\n\n你可以利用少量的法力释放该法术以闪现到附近的地点。
items.powers.poisonburst.name=剧毒法术
items.powers.poisonburst.desc=使目标敌人中毒。
items.powers.waterpump.name=水炮法术
items.powers.waterpump.desc=对周围的敌人造成水属性伤害。
items.powers.energize.name=充能法术
items.powers.energize.desc=恢复法杖充能。
items.powers.power.pack_full=你无法学习更多法术！


