items.rings.ringofaccuracy.name=精准之戒
items.rings.ringofaccuracy.stats=佩戴这枚戒指时，你的命中属性会增加_%s%%_。
items.rings.ringofaccuracy.typical_stats=佩戴这枚戒指时，你的命中属性通常会增加_%s%%_。
items.rings.ringofaccuracy.desc=这枚戒指提高了你的专注力，使敌人难以躲闪你的攻击。负等级的戒指则会让你的攻击更易于被闪避。

items.rings.ringofelements.name=元素之戒
items.rings.ringofelements.stats=当佩戴这枚戒指时，你会获得_%s%%_的元素抗性。
items.rings.ringofelements.typical_stats=佩戴这枚戒指时，你通常会获得_%s%%_的元素抗性。
items.rings.ringofelements.desc=这枚戒指能为佩戴者提供抗性，降低大部分元素和魔法效果的伤害和持续时间。被诅咒的戒指自然会加重这些效果。

items.rings.ringofenergy.name=能量戒指
items.rings.ringofenergy.stats=佩戴这枚戒指时，你的法杖充能速度会提升_%s%%_。
items.rings.ringofenergy.typical_stats=佩戴这枚戒指时，你的法杖充能速度通常会提升_%s%%_。
items.rings.ringofenergy.desc=在戒指的奥术领域笼罩下你的所有法杖充能速度都会因此提升。被诅咒的戒指将减慢你的法杖充能速度。

items.rings.ringofresilience.name=生存戒指
items.rings.ringofresilience.stats=佩戴这枚戒指时，你的生存属性会提升_%s_。
items.rings.ringofresilience.typical_stats=佩戴这枚戒指时，你的生存属性通常会提升_%s_。
items.rings.ringofresilience.desc=这枚戒指能增强佩戴者的攻击精准，并提升其使用防御装备的熟练度。

items.rings.ringofexecution.name=战术戒指
items.rings.ringofexecution.stats=佩戴这枚戒指时，你的战术属性会提升_%s_。
items.rings.ringofexecution.typical_stats=佩戴这枚戒指时，你的战术属性通常会提升_%s_。
items.rings.ringofexecution.desc=这枚戒指能增强佩戴者的潜行，并提升其使用近战武器的熟练度。

items.rings.ringoffocus.name=专注戒指
items.rings.ringoffocus.stats=佩戴这枚戒指时，你的专注属性会提升_%s_。
items.rings.ringoffocus.typical_stats=佩戴这枚戒指时，你的专注属性通常会提升_%s_。
items.rings.ringoffocus.desc=这枚戒指增强了佩戴者的专注程度，使其拥有更多法力并提升其使用魔道具的熟练度。

items.rings.ringofassault.name=强袭戒指
items.rings.ringofassault.stats=佩戴这枚戒指时，你的强袭属性会提升_%s_。
items.rings.ringofassault.typical_stats=佩戴这枚戒指时，你的强袭属性通常会提升_%s_。
items.rings.ringofassault.desc=这枚戒指提升了佩戴者的感知，增强其使用远程武器的熟练度。

items.rings.ringofsupport.name=支援戒指
items.rings.ringofsupport.stats=佩戴这枚戒指时，你的支援属性会提升_%s_。
items.rings.ringofsupport.typical_stats=佩戴这枚戒指时，你的支援属性通常会提升_%s_。
items.rings.ringofsupport.desc=这枚戒指增强了佩戴者的闪避能力，提升其使用辅助或召唤物品的熟练度。

items.rings.ringoffuror.name=狂怒之戒
items.rings.ringoffuror.stats=佩戴这枚戒指时，你的攻击速度会提升_%s%%_。
items.rings.ringoffuror.typical_stats=佩戴这枚戒指时，你的攻击速度通常会提升_%s%%_。
items.rings.ringoffuror.desc=这枚戒指会激发配戴者内心的怒火，使其能够更迅猛地攻击。被诅咒的戒指则会导致穿戴者攻击迟缓。

items.rings.ringofhaste.name=疾速之戒
items.rings.ringofhaste.stats=佩戴这枚戒指时，你的移动速度会提升_%s%%_。
items.rings.ringofhaste.typical_stats=佩戴这枚戒指时，你的移动速度通常会提升_%s%%_。
items.rings.ringofhaste.desc=这枚戒指减轻了配戴者在移动时的负担，使其能够飞速奔跑。负等级的戒指则会使配戴者倍感沉重。

items.rings.ringofmight.name=根骨之戒
items.rings.ringofmight.stats=佩戴这枚戒指时，你的力量会增加_%1$d_，你的最大生命值会增加_%2$s%%_。
items.rings.ringofmight.typical_stats=佩戴这枚戒指时，你的力量通常会提升_%1$d_点，并且最大生命值通常会增加_%2$s%%_。
items.rings.ringofmight.desc=这枚戒指会增强配戴者的体质，使其拥有更强的力量与体格。负等级的戒指则会使人虚弱。

items.rings.ringofsharpshooting.name=神射之戒
items.rings.ringofsharpshooting.stats=佩戴这枚戒指时，你的投掷武器威力等级会提升_%1$d_级，耐久度会提升_%2$s%%_。
items.rings.ringofsharpshooting.typical_stats=佩戴这枚戒指时，你的投掷武器威力等级通常会提升_%1$d_级，耐久度通常会提升_%2$s%%_。
items.rings.ringofsharpshooting.desc=这枚戒指会加强配戴者的瞄准能力，使投掷武器变得更加致命且耐用。被诅咒的戒指则会起反作用。

items.rings.ringoftenacity.name=韧性之戒
items.rings.ringoftenacity.stats=佩戴这枚戒指时，你受到的伤害至多减少_%s%%_。
items.rings.ringoftenacity.typical_stats=佩戴这枚戒指时，你受到的伤害通常至多减少_%s%%_。
items.rings.ringoftenacity.desc=这枚戒指使配戴者能够抵御本应致命的打击。配戴者受伤越重，对伤害的抗性就越高。负等级的戒指则会让敌人更容易杀死配戴者。

items.rings.ringofwealth.name=财富之戒
items.rings.ringofwealth.stats=佩戴这枚戒指时，你的整体幸运程度会提升_%s%%_。
items.rings.ringofwealth.typical_stats=佩戴这枚戒指时，你的整体幸运程度通常会提升_%s%%_。
items.rings.ringofwealth.desc=说不清这枚戒指具体如何起效，好运会以各种形式微妙地影响着冒险家的一生。自然，负等级的戒指会为配戴者招来厄运。



