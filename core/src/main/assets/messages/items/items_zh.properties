items.allies.firedragonpendant.name=火龙挂坠
items.allies.firedragonpendant.desc=这个挂坠嵌有一片火龙鳞片。召唤出的龙将具有火属性.
items.allies.firedragonpendant$firedragon.name=火龙
items.allies.firedragonpendant$firedragon.desc=这条召唤的龙被注入了火元素。它会点燃任何攻击目标，能发射火球进行远程攻击。它也完全免疫火焰。

items.allies.waterdragonpendant.name=水龙挂坠
items.allies.waterdragonpendant.desc=这个挂坠嵌有一片水龙鳞片。召唤出的龙将具有水属性.
items.allies.waterdragonpendant$waterdragon.name=水龙
items.allies.waterdragonpendant$waterdragon.desc=召唤的龙被注入了水元素。它的近战与远程攻击会使敌人潮湿以降低其闪避，在水中能逐渐恢复生命。

items.allies.earthendragonpendant.name=土龙挂坠
items.allies.earthendragonpendant.desc=这个挂坠嵌有一片土龙鳞片。召唤出的龙将具有土属性。
items.allies.earthendragonpendant$earthendragon.name=土龙
items.allies.earthendragonpendant$earthendragon.desc=召唤的龙被注入了土元素。它的近战与远程攻击会对被草环绕的敌人造成额外伤害。土龙被攻击时将暂时无法移动并获得植被护甲。

items.allies.icedragonpendant.name=冰龙挂坠
items.allies.icedragonpendant.desc=这个挂坠嵌有一片冰龙鳞片。召唤出的龙将具有冰属性。
items.allies.icedragonpendant$icedragon.name=冰龙
items.allies.icedragonpendant$icedragon.desc=召唤的龙被注入了冰元素。它的近战与远程攻击会使目标陷入逐渐加深的寒冷乃至冻结。

items.allies.poisondragonpendant.name=毒龙挂坠
items.allies.poisondragonpendant.desc=这个挂坠嵌有一片毒龙鳞片。召唤出的龙将具有毒属性。
items.allies.poisondragonpendant$poisondragon.name=毒龙
items.allies.poisondragonpendant$poisondragon.desc=召唤的龙被注入了毒元素。它的近战与远程攻击会使目标陷入严重的中毒。

items.allies.vampiricdragonpendant.name=血龙挂坠
items.allies.vampiricdragonpendant.desc=这个挂坠嵌有一片血龙鳞片。召唤出的龙将具有吸血属性。
items.allies.vampiricdragonpendant$vampiricdragon.name=血龙
items.allies.vampiricdragonpendant$vampiricdragon.desc=召唤的龙被注入了吸血元素。它的近战与远程攻击会根据伤害为自身恢复一定的生命值。

items.allies.airdragonpendant.name=风龙挂坠
items.allies.airdragonpendant.desc=这个挂坠嵌有一片风龙鳞片。召唤出的龙将具有气属性。
items.allies.airdragonpendant$airdragon.name=风龙
items.allies.airdragonpendant$airdragon.desc=召唤的龙被注入了气元素。它的近战与远程攻击会幻惑目标。

items.allies.darkdragonpendant.name=暗龙挂坠
items.allies.darkdragonpendant.desc=这个挂坠嵌有一片暗龙鳞片。召唤出的龙将具有暗属性。
items.allies.darkdragonpendant$darkdragon.name=暗龙
items.allies.darkdragonpendant$darkdragon.desc=召唤的龙被注入了暗元素。它的近战与远程攻击会使目标陷入虚弱。

items.allies.grassdragonpendant.name=草龙挂坠
items.allies.grassdragonpendant.desc=这个挂坠嵌有一片草龙鳞片。召唤出的龙将具有草属性。
items.allies.grassdragonpendant$grassdragon.name=草龙
items.allies.grassdragonpendant$grassdragon.desc=召唤的龙被注入了草元素。它的近战与远程攻击会使目标暂时无法移动。

items.allies.stonedragonpendant.name=岩龙挂坠
items.allies.stonedragonpendant.desc=这个挂坠嵌有一片岩龙鳞片。召唤出的龙将具有沉重属性。
items.allies.stonedragonpendant$stonedragon.name=岩龙
items.allies.stonedragonpendant$stonedragon.desc=召唤的龙被注入了岩元素。它的近战与远程攻击会使目标陷入麻痹。

###getArmors curses
items.armor.curses.explosive.name=自爆%s
items.armor.curses.explosive.desc=自爆诅咒蕴含着混沌能量，在受到攻击时有概率爆炸。不过这种爆炸非同寻常：爆炸会产生四散纷飞的金属破片。

items.armor.curses.antientropy.name=反熵%s
items.armor.curses.antientropy.desc=反熵诅咒与宇宙法则背道而驰，将热能从攻击者转移到穿戴者身上。这会导致攻击方短时间内被冰冻，并使穿戴者燃烧起来。

items.armor.curses.bulk.name=臃肿%s
items.armor.curses.bulk.desc=臃肿诅咒的护甲看上去更加厚重，但实际上防御力并没有增强。硕大的体积反而让使用者难以穿过门口。

items.armor.curses.corrosion.name=腐蚀%s
items.armor.curses.corrosion.desc=腐蚀护甲会喷溅出侵蚀性液体，为区域内的所有东西盖上一层黏糊糊的酸性泥浆。

items.armor.curses.displacement.name=定相%s
items.armor.curses.displacement.desc=定相诅咒会在穿戴者受到攻击时试图将其传送到安全地带。不过，过强的威力反倒会导致使用者被随机传送到层内各处。

items.armor.curses.metabolism.name=代谢%s
items.armor.curses.metabolism.desc=代谢诅咒在穿戴者受伤时能直接将饱腹度转化为生命值，提供额外的治疗，但你会很快陷入饥饿之中。

items.armor.curses.multiplicity.name=分身%s
items.armor.curses.multiplicity.desc=受到分身诅咒的防具含有一种危险的复制魔法。有时候它会复制出穿戴者的镜像，但也有同等几率复制攻击者！

items.armor.curses.overgrowth.name=丛生%s
items.armor.curses.overgrowth.desc=丛生诅咒的护甲上生长着各种植物。从美学的角度来讲颇为有趣，但这些花花草草对防御力没有任何贡献，只会在战斗中随机发动效果！

items.armor.curses.stench.name=恶臭%s
items.armor.curses.stench.desc=受到恶臭诅咒的防具会释放出团团毒雾，对一切来不及逃离的对象造成伤害。


###glyphs
items.armor.glyphs.affection.name=魅惑%s
items.armor.glyphs.affection.desc=这个强大的刻印能够操控攻击者的心智，暂时地魅惑他们。

items.armor.glyphs.antimagic.name=敌法%s
items.armor.glyphs.antimagic.desc=这个强大的刻印使护甲能够像防御物理攻击那样防御魔法攻击。这种魔法防御不受护甲的阶数影响。

items.armor.glyphs.brimstone.name=狱火%s
items.armor.glyphs.brimstone.desc=这个刻印会保护穿戴者和其所有物免受火焰的伤害及其他影响。

items.armor.glyphs.camouflage.name=迷彩%s
items.armor.glyphs.camouflage.desc=这个刻印能让使用者与高草融为一体，得到短暂的隐身效果。

items.armor.glyphs.entanglement.name=缠绕%s
items.armor.glyphs.entanglement.desc=这个刻印会在使用者周围生出能吸收伤害的地根护甲。这种地根护甲会在使用者移动后散落失效。

items.armor.glyphs.flow.name=涌流%s
items.armor.glyphs.flow.desc=这个刻印能操控使用者周身的水流，让使用者在水中移动时速度大大加快。

items.armor.glyphs.obfuscation.name=晦暗%s
items.armor.glyphs.obfuscation.desc=这个刻印会掩盖使用者的气息，让使用者更难以被发现。

items.armor.glyphs.potential.name=电势%s
items.armor.glyphs.potential.rankings_desc=死于潜能刻印
items.armor.glyphs.potential.desc=这个刻印在被击中时会积蓄能量，在生效时为使用者的法杖充能。

items.armor.glyphs.repulsion.name=反斥%s
items.armor.glyphs.repulsion.desc=这个刻印会将敌人攻击的冲击力反弹回去，使攻击者飞至远处。

items.armor.glyphs.stone.name=磐岩%s
items.armor.glyphs.stone.desc=这个刻印使用沉重的魔法石包裹了整个铠甲让使用者无法闪避，但会根据原有的闪避能力吸收伤害。

items.armor.glyphs.swiftness.name=迅捷%s
items.armor.glyphs.swiftness.desc=这个刻印会在旁边没有敌人时使提高使用者的移动速度。

items.armor.glyphs.thorns.name=荆棘%s
items.armor.glyphs.thorns.desc=这个强大的刻印会杀伤攻击者，使其在攻击穿戴者时缓慢失血。

items.armor.glyphs.viscosity.name=粘稠%s
items.armor.glyphs.viscosity.deferred=延缓%d点伤害
items.armor.glyphs.viscosity$defereddamage.name=延缓伤害
items.armor.glyphs.viscosity$defereddamage.ondeath=被延迟的伤害还是杀掉了你……
items.armor.glyphs.viscosity$defereddamage.rankings_desc=死于延迟伤害
items.armor.glyphs.viscosity$defereddamage.desc=虽然你护甲上的刻印保护你免受损伤，但它似乎在让你慢慢偿还代价。 \n\n损伤会被转化为持续伤害，而非直接扣除。\n\n剩余的延迟伤害：%d点
items.armor.glyphs.viscosity.desc=这个刻印可以储存对使用者造成的伤害，让使用者缓慢受伤而不是一下子受到重击。



