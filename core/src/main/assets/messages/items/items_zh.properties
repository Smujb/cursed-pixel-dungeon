items.weapon.melee.relic.enchants.barrier$barrierbuff.desc=武器的敌法附魔给与你短时间的魔法防御！\n\n魔法防御提升：0-%d\n\n剩余持续时间：%s回合

items.weapon.melee.relic.chainsawhand.name=手持链锯
items.weapon.melee.relic.chainsawhand.desc=一把来路不明的致命武器，传说它来自未来。
items.weapon.melee.relic.chainsawhand.stats_desc=这是一把相当精准的武器。
