items.weapon.ranged.bow.name=短弓
items.weapon.ranged.bow.desc=一把质量上乘大小中等的弓。

items.weapon.ranged.marksmansbow.name=神射手之弓
items.weapon.ranged.marksmansbow.desc=这把弓擅长远距离瞄准。

items.weapon.ranged.longbow.name=长弓
items.weapon.ranged.longbow.desc=这把弓为远射所设计，近距离难以打出较高的伤害。

items.weapon.ranged.crossbow.name=十字弩
items.weapon.ranged.crossbow.desc=十字弩比起同类的弓箭更为沉重威力更大，但其弹药较少，装填时间较长。

items.weapon.ranged.impactcrossbow.name=冲击弩
items.weapon.ranged.impactcrossbow.desc=这把弩为近距离射击而生，在近距离上能发射极强的弩箭并击退目标。

items.weapon.ranged.shreddercrossbow.name=穿刺弩
items.weapon.ranged.shreddercrossbow.desc=这把弩能以较低的速度发射尖锐的弩箭，造成严重的流血。

items.weapon.ranged.firearm.name=步枪
items.weapon.ranged.firearm.desc=步枪的子弹容量较低，但其较高的伤害与较快的装填弥补了这一点。

items.weapon.ranged.precisionrifle.name=狙击步枪
items.weapon.ranged.precisionrifle.desc=一把射程较远的高精度步枪，对付未察觉的敌人还能精准击中其要害。

items.weapon.ranged.heavypistol.name=左轮手枪
items.weapon.ranged.heavypistol.desc=这把枪械无法容纳太多弹药，但它装填极快，火力也较为猛烈。

items.weapon.ranged.ammo.arrow.name=箭矢
items.weapon.ranged.ammo.arrow.desc=一根细长的箭矢，通常用于用于填装_弓_。

items.weapon.ranged.ammo.bolt.name=箭头
items.weapon.ranged.ammo.bolt.desc=金属制的坚硬箭头，通常用于填装_弩_。

items.weapon.ranged.ammo.bullet.name=子弹
items.weapon.ranged.ammo.bullet.desc=一颗圆圆的子弹闪烁着亮光，通常用于填装_枪械_。


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=激素飞镖
items.weapon.missiles.darts.adrenalinedart.desc=这些飞镖上涂着一种由速行蓟制成的药物，会加强目标的行动速度。目标的移动速度和攻击速度都会有所提升，不过移动速度的提升幅度更大些。

items.weapon.missiles.darts.blindingdart.name=致盲飞镖
items.weapon.missiles.darts.blindingdart.desc=这些飞镖上涂着一种由致盲草制成的药物，能让目标失明一小段时间。药效比新鲜的致盲草弱，不会让目标迷失方向，所以目标会记住你之前在的位置。

items.weapon.missiles.darts.chillingdart.name=寒霜飞镖
items.weapon.missiles.darts.chillingdart.desc=这些飞镖上涂着一种由冰冠花制成的药物，能显著地冻伤目标。

items.weapon.missiles.darts.dart.name=飞镖
items.weapon.missiles.darts.dart.ac_tip=涂药
items.weapon.missiles.darts.dart.tip_title=为飞镖涂药
items.weapon.missiles.darts.dart.tip_desc=一个种子可以为 1~2 枚飞镖涂药。每类种子都能产生对应的，具有独特效果的一次性涂药飞镖。\n\n将这些种子涂抹在飞镖上能得到  _%s。_
items.weapon.missiles.darts.dart.tip_all=用 %2$d 颗种子为 %1$d 枚飞镖涂药
items.weapon.missiles.darts.dart.tip_two=用 1 颗种子为 2 枚飞镖涂药
items.weapon.missiles.darts.dart.tip_one=用 1 颗种子为 1 枚飞镖涂药
items.weapon.missiles.darts.dart.tip_cancel=取消
items.weapon.missiles.darts.dart.desc=由短木杆和金属尖头简易制成，手腕轻抖就会精准地飞向目标。使用种子可以为飞镖涂药，使其对目标造成额外效果。
items.weapon.missiles.darts.dart.unlimited_uses=然而，由于飞镖及其简易的构造，飞镖本身可以永久使用而不损坏。
items.weapon.missiles.darts.dart.prompt=选择一颗种子

items.weapon.missiles.darts.displacingdart.name=传送飞镖
items.weapon.missiles.darts.displacingdart.desc=这些飞镖上涂着一种由消逝草制成的药物，能把目标传送走一小段距离。

items.weapon.missiles.darts.healingdart.name=治疗飞镖
items.weapon.missiles.darts.healingdart.desc=这些飞镖上涂着一种由阳春草制成的药物，能强效治疗目标的伤势。不过飞镖本身还是会造成伤害的。

items.weapon.missiles.darts.holydart.name=神圣飞镖
items.weapon.missiles.darts.holydart.desc=这些飞镖上涂着一种由星陨花制成的药物，能增强目标的战斗力。不过飞镖本身还是会造成伤害的。

items.weapon.missiles.darts.incendiarydart.name=燃烧飞镖
items.weapon.missiles.darts.incendiarydart.desc=这些飞镖上涂着一种由烈焰花制成的药物，命中后会燃起烈焰。

items.weapon.missiles.darts.paralyticdart.name=麻痹飞镖
items.weapon.missiles.darts.paralyticdart.desc=这些飞镖上涂着一种由地缚根制成的药物，能让目标无助地麻痹一小段时间。

items.weapon.missiles.darts.poisondart.name=毒液飞镖
items.weapon.missiles.darts.poisondart.desc=这些飞镖上涂着一种由断肠草制成的药物，能使目标中毒。

items.weapon.missiles.darts.rotdart.name=腐莓飞镖
items.weapon.missiles.darts.rotdart.desc=这些恐怖的飞镖上涂着一种由腐莓制成的酸性化合物，能够溶解飞镖命中的任何东西。强力的敌人能抵御大部分的效果，但大部分目标都会因腐蚀而死。不幸的是，这种化合物是不稳定的，用过一次后就会丧失效力。

items.weapon.missiles.darts.shockingdart.name=电击飞镖
items.weapon.missiles.darts.shockingdart.desc=这些飞镖上涂着一种由风暴藤制成的药物，能让目标受到强烈的电击。

items.weapon.missiles.darts.sleepdart.name=催眠飞镖
items.weapon.missiles.darts.sleepdart.desc=这些飞镖上涂着一种由梦夜花制成的药物，能瞬间让目标进入梦乡。药效比新鲜的梦夜花弱，目标过一阵时间会自己醒过来。

items.weapon.missiles.darts.tippeddart.ac_clean= 清洗
items.weapon.missiles.darts.tippeddart.clean_title=清洗飞镖
items.weapon.missiles.darts.tippeddart.clean_desc=这项操作会去除飞镖上的涂药，将其变回普通飞镖。
items.weapon.missiles.darts.tippeddart.clean_all=清洗全部
items.weapon.missiles.darts.tippeddart.clean_one=清洗一枚
items.weapon.missiles.darts.tippeddart.cancel=取消
items.weapon.missiles.darts.tippeddart.durability=涂药飞镖在使用一定次数后会失去药效变为普通飞镖。
items.weapon.missiles.darts.tippeddart.uses_left=这些涂药飞镖再使用_%d/%d_次就会有一个失去药效。
items.weapon.missiles.darts.tippeddart.unlimited_uses=_但是因为它们极高的品质，可以永久使用而不损坏。_
items.weapon.missiles.darts.tippeddart.about_to_break=你飞镖上的涂药快要失效了。


items.weapon.missiles.bolas.name=流星锤
items.weapon.missiles.bolas.desc=这种奇怪的远程武器造成的伤害并不高，但是能用来绊倒目标使其减速，效果很好。

items.weapon.missiles.boomerang.name=回旋镖
items.weapon.missiles.boomerang.desc=被投向敌人后，这具扁平的曲状木制投掷物能够自动回到投掷者手中。
items.weapon.missiles.boomerang.durability=这个回旋镖造得非常结实，使用后不会产生损耗。

items.weapon.missiles.fishingspear.name=捕鱼矛
items.weapon.missiles.fishingspear.desc=小巧的投掷用短矛，本来是用来捕鱼的，不过也能当个武器用。

items.weapon.missiles.forcecube.name=原力方石
items.weapon.missiles.forcecube.ondeath=你被自己的原力方石震成了碎片...
items.weapon.missiles.forcecube.desc=这种奇形怪状的武器小到可以握在掌心，但极其沉重。命中目的地后，这种武器会把冲击力发散到一个小范围内，对波及区域内的所有单位造成伤害。

items.weapon.missiles.heavyboomerang.name=重型回旋镖
items.weapon.missiles.heavyboomerang.desc=这把大块头回旋镖使用起来困难，但能造成可观的伤害。被扔出的几回合后，它会飞回到扔出的地点。

items.weapon.missiles.javelin.name=标枪
items.weapon.missiles.javelin.desc=这些大号投掷用长枪上的配重保证它们会以尖端为首飞向目标。

items.weapon.missiles.kunai.name=苦无
items.weapon.missiles.kunai.desc=技巧高深者能用这种小刀造成可观的伤害。这种武器在对付未察觉你的敌人时更为有效。

items.weapon.missiles.missileweapon.stats=这件_%1$d阶_投掷武器能造成_%2$d~%3$d点伤害_并需要_%4$d点力量_来正常使用。
items.weapon.missiles.missileweapon.distance=这种武器被专门设计用于远程攻击，在远程攻击目标时获得额外的命中加成，当然近战范围使用它时精准会大幅降低。
items.weapon.missiles.missileweapon.durability=投掷武器在使用过程中会磨损并最终损坏。
items.weapon.missiles.missileweapon.uses_left=这一组武器再用_%d/%d_次就会有一件被损耗掉。
items.weapon.missiles.missileweapon.unlimited_uses=_但是因为它们极高的品质，可以永久使用而不损坏。_
items.weapon.missiles.missileweapon.about_to_break=你的投掷武器快要损坏了。

items.weapon.missiles.shuriken.name=手里剑
items.weapon.missiles.shuriken.desc=锋利的星形金属刃片，非常轻便。在移动后即可瞬间投出。

items.weapon.missiles.throwingclub.name=飞槌
items.weapon.missiles.throwingclub.desc=简单粗暴的投掷武器，说白了就是一块绑着根木棍的大石头。伤害稍低，但结实的石槌头让它们非常耐用，而且不会留在敌人身上。

items.weapon.missiles.throwinghammer.name=投掷锤
items.weapon.missiles.throwinghammer.desc=这些沉甸甸的锤子是用来扔向敌人的。伤害稍低，但平滑的纯金属的制作工艺让它们非常结实，而且不会留在敌人身上。

items.weapon.missiles.throwingknife.name=飞刀
items.weapon.missiles.throwingknife.desc=这些轻便的小刀不同于普通的匕首，平衡的配重使其能在飞行后准确地刺穿目标。这种武器对未察觉你的敌人更加有效。

items.weapon.missiles.throwingspear.name=投矛
items.weapon.missiles.throwingspear.desc=这些轻便短矛的木杆非常纤细，很明显是一种投掷型武器，不适合用来近战。

items.weapon.missiles.throwingstone.name=石子
items.weapon.missiles.throwingstone.desc=这些石头被人用砂纸打磨成趁手的形状，比普通石子更适合大力投向目标。尽管工艺精湛，作为武器还是不太可靠。

items.weapon.missiles.tomahawk.name=飞斧
items.weapon.missiles.tomahawk.desc=这种有锯齿形斧刃的投掷斧用起来有点困难，但是正中目标造成的伤口会让敌人流血。

items.weapon.missiles.trident.name=三叉戟
items.weapon.missiles.trident.desc=一把尖端有着三根致命尖叉的特大号投掷用长枪。威力极大，但也很重。


items.weapon.spiritbow.name=灵能短弓
items.weapon.spiritbow.ac_shoot=射击
items.weapon.spiritbow.prompt=选择一个目标
items.weapon.spiritbow.stats=这把弓不能直接升级，但是会随着你等级提升而逐渐增强。以你目前的等级，这把弓射出的每只箭可以造成_%1$d-%2$d点伤害_并且需要_%3$d点力量_来正常使用。
items.weapon.spiritbow.desc=一把由远古灵木制成的弓，弓弦和弓身的刻纹散发着苍蓝色的幽光。拉开弓弦时，一发魔法箭矢会生成在弓身一侧向目标飞去。

items.weapon.weapon.identify=你对手中的武器已经足够熟悉并将其完全鉴定。
items.weapon.weapon.too_heavy=因为你的力量不足，该武器会降低你的攻速和精准，并让你无法偷袭。
items.weapon.weapon.excess_str=你的额外力量让你在使用这件武器时能够造成_%d点额外伤害_。
items.weapon.weapon.incompatible=不同属性的魔法相冲突，消除了武器上的附魔！
items.weapon.weapon.cursed_worn=由于这件武器被诅咒，你无法将其放下。
items.weapon.weapon.cursed=你能感觉到这件武器里潜伏着一股充满恶意的魔力。
items.weapon.weapon.not_cursed=这件武器没有被诅咒。
items.weapon.weapon.faster=这件武器强化了_攻速_。
items.weapon.weapon.stronger=这件武器强化了_伤害_。
items.weapon.weapon.enchanted=这个拥有_%s._
items.weapon.weapon$enchantment.enchant=附魔


###misc items
items.amulet.name=Yendor护身符
items.amulet.ac_end=结束游戏
items.amulet.rankings_desc=获得Yendor护身符
items.amulet.desc=Yendor护身符是来自未知领域中最强大的著名神器。据说它能够实现持有者的一切愿望，只要持有者具备足够的力量来"说服"它去做。
items.amulet$emptyamulet.name=Yendor护身符
items.amulet$emptyamulet.desc=Yendor护身符是来自未知领域中最强大的著名神器。为了阻止护符能力的随意发动，护符的4块宝石被拆下来，封存在4种元素试炼之中。只有集齐四块宝石，才能完全释放护符的能力。
items.amulet$watergem.name=水之宝石
items.amulet$watergem.desc=这枚宝石含有_水_元素的力量，是Yendor护符能量的一部分。
items.amulet$earthgem.name=土之宝石
items.amulet$earthgem.desc=这枚宝石含有_土_元素的力量，是Yendor护符能量的一部分。
items.amulet$firegem.name=火之宝石
items.amulet$firegemdesc=这枚宝石含有_火_元素的力量，是Yendor护符能量的一部分。
items.amulet$airgem.name=风之宝石
items.amulet$airgem.desc=这枚宝石含有_风_元素的力量，是Yendor护符能量的一部分。

items.ankh.name=重生十字架
items.ankh.ac_bless=祝福
items.ankh.desc=这枚象征不朽的古老饰品能够起死回生。在复苏时所有未装备的道具都会丢失。使用装满的露水瓶能够祝福十字章， 赋予它更强的力量。
items.ankh.revive=复活十字架迸发出生命的能量！

items.armorkit.name=护甲配件包
items.armorkit.ac_apply=改造
items.armorkit.prompt=选择一件护甲
items.armorkit.upgraded=你使用护甲配件包对你的%s进行了升级。
items.armorkit.desc=使用这配件包里的工具和材料，任何人都能将任意防具打造成 "史诗护甲"，它会继承原护甲的所有属性，并依据职业为穿戴者提供一个特殊能力。完全无需裁缝、制皮或锻造技能。

items.brokenseal.name=破损纹章
items.brokenseal.ac_affix=贴附
items.brokenseal.prompt=选择一面盾牌。
items.brokenseal.unknown_shield=你需要先鉴定这面盾牌。
items.brokenseal.degraded_shield=这面盾牌的质量太差了！
items.brokenseal.affix=你将纹章佩挂在了盾牌上！
items.brokenseal.desc=一枚蜡制纹章，被贴在盾牌上作为勇气的象征。纹章上的印记已被岁月磨损殆尽，还从中裂成两瓣。\n\n这是一件来自家乡的纪念物，在纹章的支持下战士会变得不屈不挠。佩戴纹章时战士能缓慢获得基于盾牌品质的额外生命护盾。\n\n纹章可以被_贴附在盾牌上_并能在盾牌间转移。它能够携带一次升级。

items.dewdrop.name=露珠
items.dewdrop.value=%+d点生命
items.dewdrop.already_full=你的生命值已满。
items.dewdrop.desc=一颗晶莹剔透的露珠。\n\n受这片区域的魔力影响，净水有着少量的治疗效果。

items.dewvial.name=露珠瓶
items.dewvial.ac_drink=饮用
items.dewvial.ac_water=洒水
items.dewvial.value=%+d点生命
items.dewvial.collected=你将一滴露珠收集到了瓶子里。
items.dewvial.full=你的露珠瓶满了！
items.dewvial.empty=你的露珠瓶空空如也！
items.dewvial.desc=你可以将多余的露珠收集到这个小小容器中以备不时之需。小瓶越满，你在饮用时会瞬间恢复的生命也越多。你每次使用都只会喝掉你需要的量。\n\n这种小瓶曾被灌注复苏魔法，可惜效力已经衰退。所幸看起来还有一些能量残余，也许充满的水瓶能够用来祝福其他复活道具吧。

items.equipableitem.unequip_cursed=你无法移除一件受诅咒的物品！
items.equipableitem.ac_equip=装备
items.equipableitem.ac_unequip=取下

items.gold.name=金币
items.gold.desc=一堆金币。收集金币以在随后的商店中消费。

items.heap.chest=宝箱
items.heap.chest_desc=打开前你是看不见里面有什么的！
items.heap.locked_chest=上锁的宝箱
items.heap.locked_chest_desc=打开前你是看不见里面有什么的！你需要一枚金钥匙才能打开它。
items.heap.crystal_chest=水晶宝箱
items.heap.crystal_chest_desc=你看得见里面的%s，但你需要一枚水晶钥匙才能打开它。
items.heap.artifact=一件神器
items.heap.wand=一根法杖
items.heap.ring=一枚戒指
items.heap.dragon_pendant=一枚龙族挂坠
items.heap.tomb=坟墓
items.heap.tomb_desc=这个坟墓里或许埋葬着一些有用的东西，但墓主肯定是不会让你拿走的。
items.heap.skeleton=遗骸
items.heap.skeleton_desc=某个不幸的冒险者存在过的唯一证明。或许可以找找里面有什么值钱的东西。
items.heap.skeleton_desc_low_morale=你突然想起这样一件事：像这种准备充分的冒险者尚且无法生存，你又怎么能做得到呢...
items.heap.remains=英雄遗骸
items.heap.remains_desc=你的某个先辈存在过的唯一证明。或许能找到点什么值钱的东西。
items.heap.remains_desc_low_morale=items.heap.skeleton_desc_low_morale=你突然想起这样一件事：像这种准备充分的冒险者尚且无法生存，你又怎么能做得到呢...

items.honeypot.name=蜂蜜罐
items.honeypot.ac_shatter=击碎
items.honeypot.desc=这个巨型蜜罐只是薄薄地涂了一圈蜂蜜，作为替代里头住着一只巨型蜜蜂！这种大型蜜蜂一般只待在蜂巢里，也许罐子本身就是某种特殊陷阱屋？蜜蜂看起来对罐子很满意，当你看向它时它非常警惕地对你回以嗡鸣。
items.honeypot$shatteredpot.name=破碎的蜂蜜罐
items.honeypot$shatteredpot.desc=这个罐子已经被打碎，仅靠罐沿的粘稠蜂蜜勉强维持形状，而且正在缓缓解体。\n\n尽管蜜罐碎了，看来蜜蜂依然想捍卫它的住所。

items.item.pack_full=你的背包放不下%s了。
items.item.prompt=选择丢出的方位
items.item.ac_drop=放下
items.item.ac_throw=扔出
items.item.rankings_desc=死于：%s
items.item.curse=诅咒
items.item.curse_intensity=这件物品被诅咒了，诅咒叠加了_%s_层。 诅咒层数越高，诅咒越难去除，诅咒的效力也会更强。
items.item.free_of_curse=这件物品没有被诅咒。

items.kindofmisc.unequip_title=卸下一件装备
items.kindofmisc.unequip_message=你只能同时装备最多五件装备。

items.kindofweapon.equip_cursed=你的手不受控制地握紧了这件武器。

items.merchantsbeacon.name=商人信标
items.merchantsbeacon.ac_use=使用
items.merchantsbeacon.desc=这件矮人科技的奇特产物能够让你和遥远的地方通讯。\n\n激活时，这枚信标可以让你从地牢的任意角落向像素商店出售物品。\n\n不过信标内的魔法只够支撑一次会话，请酌情使用。

items.stylus.name=奥术刻笔
items.stylus.ac_inscribe=蚀刻
items.stylus.prompt=选择一件护甲
items.stylus.identify=你需要先鉴定那件护甲。
items.stylus.cursed=奥术刻笔的力量无法作用在被诅咒的护甲上。
items.stylus.inscribed=你用刻笔雕刻了盔甲
items.stylus.desc=这支奥术蚀笔由一种暗黑色的坚硬石料制成。你能用它在护甲上刻下魔法刻印，不过你无法自主选择，刻笔会替你做出决定。

items.tomeofmastery.name=精通之书
items.tomeofmastery.ac_read=阅读
items.tomeofmastery.way=你选择了走上%s的道路！
items.tomeofmastery.desc=这本皮封典籍没多厚, 但是你隐约感觉到自己能从中学到不少东西. 不过记住: 阅读这本典籍需要一些时间。

items.torch.name=火把
items.torch.ac_light=点燃
items.torch.desc=冒险必备物品，每当地牢陷入黑暗之时，火把能让你走上正确的道路。
