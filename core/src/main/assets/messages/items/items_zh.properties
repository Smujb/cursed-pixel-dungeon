items.weapon.melee.relic.relicmeleeweapon$btnrelicweapon.relic_weapon=神话近战武器
items.weapon.melee.relic.relicmeleeweapon$btnrelicweapon.relic_weapon_desc=神话近战武器是一类稀有的近战武器，在达成特定目标后能永久解锁。解锁的神话武器会在这里展示，你可以选择一个以代替你的初始武器。大部分神话近战武器的伤害较低，但拥有强大的附魔与充能技能。

items.weapon.melee.relic.maracarsblades.name=马那卡短剑
items.weapon.melee.relic.maracarsblades.desc=一对在十八层地狱锻造的短剑，不要随便碰它。
