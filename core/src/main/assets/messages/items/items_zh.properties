items.weapon.melee.relic.neptunestrident.name=海神三叉戟
items.weapon.melee.relic.neptunestrident.desc=海神的武器，在水中能发挥最大效果。
items.weapon.melee.relic.neptunestrident.stats_desc=这是一把较为缓慢的武器\n这把武器拥有额外的攻击距离\n这把武器较为精准。
items.weapon.melee.relic.neptunestrident.ac_activate=洪水奔涌
items.weapon.melee.relic.enchants.voltage.name=闪电%s
items.weapon.melee.relic.enchants.voltage.desc=闪电附魔的武器能命中附近的多个敌人。
items.weapon.melee.relic.enchants.voltage.activated=洪水释放！

items.weapon.melee.relic.rarothsnunchucks.name=拉罗斯双节棍
