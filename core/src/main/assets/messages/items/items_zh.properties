items.armor.clotharmor.name=布甲
items.armor.clotharmor.desc=这件轻便的护甲能提供最基本的防御。

items.armor.huntressarmor.name=猎手披风
items.armor.huntressarmor.ac_special=幻影飞刀
items.armor.huntressarmor.no_enemies=视野中未发现敌人。
items.armor.huntressarmor.desc=穿着此披风的女猎手可以召唤出数把幻影之刃。每把飞刀都将飞向你视野中的一个敌人并根据手中装备的武器造成伤害。

items.armor.lightarmor.name=皮甲
items.armor.lightarmor.desc=用鞣制的兽皮制成的护甲。没有布甲轻，但提供更好的防御。

items.armor.magearmor.name=法师长袍
items.armor.magearmor.ac_special=熔火陷地
items.armor.magearmor.desc=穿着这件华丽的长袍时，法师可以使用一种熔解大地的咒语：所有视野内的敌人将被点燃并且寸步难移。

items.armor.priestessarmor.name=祭司长袍
items.armor.priestessarmor.desc=[待更新]

items.armor.heavyarmor.name=板甲
items.armor.heavyarmor.desc=厚重的金属板拼接到一起，为能承受其骇人重量的冒险者提供无与伦比的防御。

items.armor.roguearmor.name=盗贼风衣
items.armor.roguearmor.ac_special=烟幕爆炸
items.armor.roguearmor.fov=你只能跳到视野范围内的空格子里
items.armor.roguearmor.prompt=选择要跳到的位置
items.armor.roguearmor.desc=穿上这个散发着黑暗气息的制服，盗贼能够使用一个叫做"烟幕爆弹"的技能：将所有能看见他的敌人致盲并且跳跃到指定位置。

items.armor.basicarmor.name=鳞甲
items.armor.basicarmor.desc=在厚实的皮背心中缝入金属鳞片，形成了灵活而高防御的护甲。

items.armor.icearmor.name=冰甲
items.armor.icearmor.desc=这件护甲对生存大有裨益：它能使攻击者陷入越来越深的冻伤乃至冻结。

items.armor.warriorarmor.name=战士套装
items.armor.warriorarmor.ac_special=英勇之跃
items.armor.warriorarmor.prompt=选择要飞跃到的地方
items.armor.warriorarmor.desc=这份装甲看起来很沉重，但却能使得战士能够使用"英勇跳跃"到达指定地点，冲击地面并眩晕所有周围的敌人。

items.armor.chainarmor.name=链甲
items.armor.chainarmor.desc=由金属链环环相扣制成的一套结实又不失灵活的护甲。

###shields
items.shield.shield.stats_desc=这面盾牌最多提供_%1$d_点伤害格挡，依据充能情况最多会降低到_%2$d_。在举盾时它能对攻击者造成_%3$d-%4$d_点伤害，在_完全格挡_时能造成最大伤害。在充能耗尽后，举盾只会造成最低的伤害。
items.shield.shield.ac_parry=格挡
items.shield.shield.not_equipped=你尚未装备盾牌。
items.shield.shield.ac_detach=取下
items.shield.shield.parried=弹反
items.shield.shield.parry_fail=防御失败
items.shield.shield.parry_prep=准备举盾

items.shield.parryingdagger.name=反击匕首
items.shield.parryingdagger.desc=一把用于盾反的匕首。由于匕首本身不具有格挡能力，在没有弹反时不会提供任何减伤。

items.shield.titanshield.name=泰坦盾
items.shield.titanshield.desc=一面巨大沉重的石质盾牌，显然并非人类所用。这面盾牌具有顶尖的作战能力，但格挡有一定的前摇。

items.shield.reflexshield.name=反射盾
items.shield.reflexshield.desc=具有光滑凸面的盾牌，最初的目的是反弹远程攻击。

items.shield.sorcerershield.name=巫术盾
items.shield.sorcerershield.desc=盾牌中蕴含的魔法能将吸收的伤害转化为奥术能量，在弹反后的短时间内使所有装备的法杖+3有效等级。

items.shield.pestilentshield.name=瘟疫盾
items.shield.pestilentshield.desc=尽管这面盾牌看上去强度不高，盾牌上覆盖的剧毒会使攻击者叫苦不迭。

items.shield.roundshield.name=圆形盾
items.shield.roundshield.desc=一面中等大小的盾牌，除了较为均衡没有其它的特点。

items.shield.runicshield.name=符文盾
items.shield.runicshield.desc=来自失落之地的神秘盾牌，闪烁着难以描述的蓝光。它能增强盾牌附魔的威力。

items.shield.woodenshield.name=原木盾
items.shield.woodenshield.desc=一面巨大而坚韧的木盾。尽管它防御偏低且完全不能防御火属性攻击，它能快速恢复其格挡能力。

items.shield.spiritualshield.name=灵能盾
items.shield.spiritualshield.desc=这面盾牌闪烁着奇怪的暗光，似乎隐藏着什么秘密。每次弹反都能为使用者恢复其法杖充能。

items.shield.midasshield.name=贪婪盾
items.shield.midasshield.desc=看起来是贵金属或宝石制造的盾牌闪闪发光。被这面盾牌击杀的敌人会掉落大量的金币。

items.shield.laceratingshield.name=尖刺盾
items.shield.laceratingshield.desc=盾牌前方覆盖着锋利的尖刺，足以刺穿攻击者的皮肤。

items.shield.barbedshield.name=反刺盾
items.shield.barbedshield.desc=盾牌表面覆盖着弯曲的倒刺，对接触盾牌的攻击者造成巨大伤害。

items.shield.reinforcedshield.name=壁垒盾
items.shield.reinforcedshield.desc=一面无法轻易击破的坚韧盾牌，以低伤害与慢充能的代价换取了最强的防御。

items.shield.heroshield.name=英雄盾
items.shield.heroshield.desc=仿照古老的英雄所携带的盾牌制作而成，盾牌弹反时会带给使用者来自诸神的祝福。

items.shield.greatshield.name=巨型盾
items.shield.greatshield.desc=这面巨大的盾牌能承受最为沉重的打击，但恢复防御能力较慢。

items.shield.panicshield.name=转移盾
items.shield.panicshield.desc=盾牌中注入了空间魔法，在必要时会将使用者传送到别处。

items.shield.lightshield.name=便携盾
items.shield.lightshield.desc=一面轻巧而有效的盾牌。尽管它难以承受沉重的打击，但它极快的恢复速度弥补了这一点。

items.shield.swiftshield.name=迅疾盾
items.shield.swiftshield.desc=这面盾牌不会造成伤害，而是在弹反后给与使用者一次不耗时间的行动机会。

items.shield.warpshield.name=扭曲盾
items.shield.warpshield.desc=每次弹反会使得使用者闪现到攻击者周围。

items.shield.parryshield.name=反击盾
items.shield.parryshield.desc=这面盾牌只在弹反时有效果，但能造成极高的伤害。

###artifacts
items.artifacts.alchemiststoolkit.name=炼金工具箱
items.artifacts.alchemiststoolkit.ac_brew=酿造
items.artifacts.alchemiststoolkit.not_ready=你的炼金工具箱还没有准备好。
items.artifacts.alchemiststoolkit.cursed=受诅咒的炼金箱正在阻止你炼金！
items.artifacts.alchemiststoolkit.enemy_near=你无法在周遭有敌人时进行炼金。
items.artifacts.alchemiststoolkit.full=你的炼金工具箱已经完全充能！
items.artifacts.alchemiststoolkit.desc=工具箱内存放着各类试剂，草药，和一个小混合瓶，让使用者在野外也能够进行炼金实验。
items.artifacts.alchemiststoolkit.desc_cursed=被诅咒的工具箱将自己紧紧固定在你的身上，抑制你使用炼金工具的能力。
items.artifacts.alchemiststoolkit.desc_warming=工具箱正在逐渐加热中，当你获得足够经验值时它将能够正常使用。
items.artifacts.alchemiststoolkit.desc_hint=手中的工具箱正随着你经验值的增长缓慢生成炼金能量。也许它还能够在炼金釜里进行强化？

items.artifacts.artifact.cannot_wear_two=你不能装备两件相同的神器。
items.artifacts.artifact.equip_cursed=这件神器令人痛苦地缠住了你的灵魂。
items.artifacts.artifact.curse_known=你能感觉到在这个神器上潜伏着一股充满恶意的魔力。
items.artifacts.artifact.not_cursed=这件神器没有被诅咒。
items.artifacts.artifact.need_to_equip=你需要装备神器才能进行该操作。

items.artifacts.capeofthorns.name=荆棘斗篷
items.artifacts.capeofthorns.desc=这些从DM-300上掉落的金属片构成了一件坚硬的斗篷。它似乎能储存很多能量，也许它还残留有少量DM-300的能力？
items.artifacts.capeofthorns.desc_inactive=斗篷压在你的肩上的感觉非常沉重，它似乎能从你受的伤里获得能量。
items.artifacts.capeofthorns.desc_active=斗篷似乎在释放其存储的能量，并将其辐射出一种防护力场。
items.artifacts.capeofthorns$thorns.inert=你的斗篷再次失效了。
items.artifacts.capeofthorns$thorns.radiating=你的斗篷正在释放存储的能量，你感到自己正在被保护着！
items.artifacts.capeofthorns$thorns.levelup=你的斗篷变得更强大了！
items.artifacts.capeofthorns$thorns.name=荆棘
items.artifacts.capeofthorns$thorns.desc=你的斗篷在你周围辐射能量，产生了一个偏斜力场！ \n\n该效果下你受到的所有伤害都会被减少。此外，如果攻击者就在你旁边，被减少的伤害会反弹给攻击者。\n\n荆棘效果持续时间：%s回合

items.artifacts.chaliceofblood.name=蓄血圣杯
items.artifacts.chaliceofblood.ac_prick=血祭
items.artifacts.chaliceofblood.yes=是的，我知道我在做什么
items.artifacts.chaliceofblood.no=不，我改主意了
items.artifacts.chaliceofblood.prick_warn=每次使用圣杯都会消耗更多的生命能量，要是不够小心，这种行为可以轻易地杀死你。\n\n你确定要给它更多的生命能量吗？
items.artifacts.chaliceofblood.onprick=你刺破了自己的手指，使你的生命精华流入了圣杯。
items.artifacts.chaliceofblood.ondeath=圣杯将你的生命精华吸噬殆尽了…
items.artifacts.chaliceofblood.desc=这个闪闪发光的银质酒杯在边沿突兀地装饰着几颗造型尖锐的宝石。
items.artifacts.chaliceofblood.desc_cursed=被诅咒的圣杯将自己固定在你手上，抑制着你回复生命的能力。
items.artifacts.chaliceofblood.desc_1=握住圣杯的那一刻，你涌起一股想在那些尖锐宝石上刺伤自己的奇特冲动。
items.artifacts.chaliceofblood.desc_2=你的一些血液汇集到圣杯里，你可以隐约感受到杯子在为你送来生命能量。你还想用圣杯继续割伤自己，即便你知道那很疼。
items.artifacts.chaliceofblood.desc_3=圣杯已经被你的生命精华填满。你可以感觉到圣杯正将生命能量倾泻般回馈给你。

items.artifacts.cloakofshadows.name=暗影斗篷
items.artifacts.cloakofshadows.ac_stealth=潜行
items.artifacts.cloakofshadows.cooldown=你的斗篷还需要%d回合来重新激活。
items.artifacts.cloakofshadows.cursed=你不能使用受诅咒的斗篷
items.artifacts.cloakofshadows.no_charge=你的斗篷充能不足无法使用。
items.artifacts.cloakofshadows.desc=这是盗贼多年前从皇家军械库窃取的一件无价的魔法斗篷。穿上时，能够使你在短时间内完全隐身。\n\n被使用得越频繁，斗篷就会变得越强，使盗贼更频繁地隐身，持续时间也更长。
items.artifacts.cloakofshadows$cloakstealth.no_charge=你的斗篷耗尽了能量。
items.artifacts.cloakofshadows$cloakstealth.levelup=你的斗篷变得更强大了！
items.artifacts.cloakofshadows$cloakstealth.name=斗篷之下
items.artifacts.cloakofshadows$cloakstealth.desc=你身上的暗影斗篷正给予你隐形效果。\n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会不可避免地消除隐形效果。\n\n你会一直拥有该状态，直到你自行取消或斗篷耗尽能量。

items.artifacts.driedrose.name=干枯玫瑰
items.artifacts.driedrose.ac_summon=召唤
items.artifacts.driedrose.ac_direct=指引
items.artifacts.driedrose.ac_outfit=装备
items.artifacts.driedrose.spawned=你已经召唤出幽灵了。
items.artifacts.driedrose.no_charge=你的玫瑰尚未充能完毕。
items.artifacts.driedrose.cursed=你不能使用受诅咒的玫瑰。
items.artifacts.driedrose.no_space=你附近没有可用于召唤的空地。
items.artifacts.driedrose.charged=你的玫瑰已经充能完毕！
items.artifacts.driedrose.desc=这就是那朵在幽灵消失前被提及的玫瑰吗？它似乎拥有某种精神力量，也许能以此为媒介触及这位陨落战士的能量。
items.artifacts.driedrose.desc_no_quest=一株因岁月而干枯却没有完全凋零的玫瑰。\n\n它上面看起来残留了一些精神力量，但你现在还不知道如何使用它。
items.artifacts.driedrose.desc_hint=它似乎缺少了一些花瓣。也许把花瓣拼回来可以增强玫瑰。
items.artifacts.driedrose.desc_cursed=受诅咒的玫瑰将自己绑在了你的手上，你感觉到它出奇的冷。
items.artifacts.driedrose.desc_weapon=Ghost's weapon: %s.
items.artifacts.driedrose.desc_armor=Ghost's armor: %s.
items.artifacts.driedrose$petal.name=干枯的花瓣
items.artifacts.driedrose$petal.no_rose=你没有玫瑰来添加这片花瓣。
items.artifacts.driedrose$petal.no_room=你的玫瑰已经放不下这片花瓣了，所以你无视了它。
items.artifacts.driedrose$petal.maxlevel=玫瑰再一次完整了！
items.artifacts.driedrose$petal.levelup=你将花瓣放在了玫瑰上。
items.artifacts.driedrose$petal.desc=一片干枯脆弱的花瓣，它居然能够在这么深的地牢之中幸存下来。
items.artifacts.driedrose$wndghosthero.title=幽灵的装备
items.artifacts.driedrose$wndghosthero.desc=幽灵本身十分脆弱，但她的形体已经完整到足以装备一件武器和防具。她可以和你一样自如使用这些装备。\n\n幽灵目前最高可装备_力量需求为%d_的物品。
items.artifacts.driedrose$wndghosthero.weapon_prompt=选择一件武器
items.artifacts.driedrose$wndghosthero.armor_prompt=选择一件护甲
items.artifacts.driedrose$wndghosthero.cant_unique=幽灵无法使用特殊装备。
items.artifacts.driedrose$wndghosthero.cant_unidentified=你对于那个道具并不是十分了解。
items.artifacts.driedrose$wndghosthero.cant_cursed=你不能让幽灵使用有诅咒的物品。
items.artifacts.driedrose$wndghosthero.cant_strength=幽灵的形体还不够强大，无法装备此物品。

##ghost hero
items.artifacts.driedrose$ghosthero.name=悲伤幽灵
items.artifacts.driedrose$ghosthero.def_verb=躲避

items.artifacts.driedrose$ghosthero.hello=再次向你问好，%s。
items.artifacts.driedrose$ghosthero.introduce=我的灵魂与这朵玫瑰相连，它对我非常珍贵，是我在地面上相别的爱人送给我的礼物。\n\n我无法回去见他了，但感谢你给我再一次完成旅程的机会。当我准备好后，我会回应你的呼唤与你并肩作战。\n\n只要你拿着玫瑰我就可以听到你的声音，你可以在远处指引我前进。\n\n希望你能在我倒下的地方继续走下去……

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=下水道以前是安全的，人们甚至会住进来过冬。
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=不知道巡逻的守卫怎么了，他们放弃了吗？
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=地面上曾有我的家人，希望他们还安全。
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=守卫没能解决这些怪物，但也许我们能。
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=连下水道都这么危险，不知道更深处会有些什么……
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=这些老鼠和螃蟹是怎么长这么大的？
items.artifacts.driedrose$ghosthero.dialogue_prison_1=我听说过这里的传闻，没有好消息。
items.artifacts.driedrose$ghosthero.dialogue_prison_2=这里虽然说是监狱，但怎么看都更像个地牢。
items.artifacts.driedrose$ghosthero.dialogue_prison_3=这里被遗弃后到底发生了什么，不敢想象。
items.artifacts.driedrose$ghosthero.dialogue_prison_4=看来这里的囚犯和狱卒都被变成怪物了。
items.artifacts.driedrose$ghosthero.dialogue_prison_5=这么多骷髅都是怎么搞来的？
items.artifacts.driedrose$ghosthero.dialogue_prison_6=这些人其实没必要落得这种下场的……
items.artifacts.driedrose$ghosthero.dialogue_caves_1=很久没有人类或者矮人来过这里了。
items.artifacts.driedrose$ghosthero.dialogue_caves_2=是什么能让矮人放弃一整座黄金矿洞的？
items.artifacts.driedrose$ghosthero.dialogue_caves_3=这里的黄金在地表上没什么用，真是太可惜了。
items.artifacts.driedrose$ghosthero.dialogue_caves_4=这里的生物被扭曲了，和下水道的一样。
items.artifacts.driedrose$ghosthero.dialogue_caves_5=这里连蝙蝠都这么狂暴嗜血。
items.artifacts.driedrose$ghosthero.dialogue_caves_6=没有看到任何机械，都被矮人回收了吗？
items.artifacts.driedrose$ghosthero.dialogue_city_1=矮人是很勤奋的，但他们太贪婪了。
items.artifacts.driedrose$ghosthero.dialogue_city_2=矮人大都市原来真的没落了。
items.artifacts.driedrose$ghosthero.dialogue_city_3=真希望地表上永远不会变成这里这样。
items.artifacts.driedrose$ghosthero.dialogue_city_4=矮人不应该长这么苍白的。
