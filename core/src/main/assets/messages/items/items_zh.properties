items.weapon.melee.relic.lorsionsgreataxe.ac_activate=怒火碾压
items.weapon.melee.relic.enchants.damning.name=恶咒%s
items.weapon.melee.relic.enchants.damning.desc=恶咒武器会使得防御者陷入虚弱，偶尔还会遭到定命。
items.weapon.melee.relic.enchants.damning.activated=你的怒火汇聚到了武器中，凝成了极为沉重的一击！
