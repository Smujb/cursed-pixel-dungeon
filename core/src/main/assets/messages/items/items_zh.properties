items.weapon.melee.relic.enchants.vicious.desc=恶毒武器会造成流血与中毒，使目标在痛苦与折磨中走向死亡。
items.weapon.melee.relic.enchants.vicious.activated=你被护盾保护了起来。

items.weapon.melee.relic.lorsionsgreataxe.name=洛森巨斧
