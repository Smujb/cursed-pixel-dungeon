items.wands.wandofvoltage.staff_name=电击之杖
items.wands.wandofvoltage.desc=[待更新]
items.wands.wandofvoltage.stats_desc=这根法杖能发射一个闪电球，造成 _%1$d-%2$d点伤害_，并对目标施加“触电”状态。闪电会在触电的目标间跳跃，造成 _%3$s%%_的基础伤害。
items.wands.wandofvoltage$charged.name=触电
items.wands.wandofvoltage$charged.desc=电能在这个目标身上积蓄。\n\n剩余的效果时长：%s回合。

items.wands.wandofdarkness.name=暗影法杖
items.wands.wandofdarkness.staff_name=暗影之杖
items.wands.wandofdarkness.desc=一把由古老苔石制成的法杖，经时间洗礼仍亮久如新。这种法杖因其扭曲生命本质的能力而让绝大多数人敬而远之。
items.wands.wandofdarkness.stats_desc=这把法杖能发射一团暗影气焰，对其中所有的生物造成少量伤害，并使其获得_精神摧毁_状态，被击杀后会重生为短命的随从。
items.wands.wandofdarkness.equip_cursed=你的精神被暗影所掌控！

items.wands.wandofflow.name=涌流法杖
items.wands.wandofflow.staff_name=涌流之杖
items.wands.wandofflow.desc=一根由浅灰色石材制成的法杖，镶嵌着一颗海蓝色的核心宝石。这块宝石摸起来很温暖，你能看到宝石内部有什么东西在打着旋，冲刷着宝石内壁。
items.wands.wandofflow.stats_desc=这根法杖会向前方的一个锥形区域发射一片洪水，推动敌人并使其陷入潮湿，偶尔也能使之迟缓。法杖会造成_%1$d-%2$d点伤害_。
items.wands.wandofflow.equip_cursed=你感觉被浸透了！

items.wands.wandofplasmabolt.name=等离子球法杖
items.wands.wandofplasmabolt.staff_name=等离子球之杖
items.wands.wandofplasmabolt.desc=
这根修长的法杖通体乌黑，顶端嵌有一块宝石，侧边则附有几圈条带。这根法杖是矮人科技的产物，由恒星的能量驱动，比起法杖更像是机械。由于其运作方式不同于传统的法术，它并不被魔法学界所接受。
items.wands.wandofplasmabolt.stats_desc=这根法杖用起来就像是普通的近战武器——它会受到防御及防御魔法的影响。这根法杖会造成_%1$d-%2$d点伤害_。
items.wands.wandofplasmabolt.equip_cursed=这法杖，烫烫烫！

items.wands.wandoflifedrain.name=鲜血法杖
items.wands.wandoflifedrain.staff_name=鲜血之杖
items.wands.wandoflifedrain.desc=这根法杖由古老灰石制成，顶端嵌有一块红宝石。法杖外观简单，但却散发着一种危险的气息，这使得你不想长时间盯着它。
items.wands.wandoflifedrain.stats_desc=这根法杖能发射一束吸取生命的射线，并将其回馈给使用者。亡灵敌人对此完全免疫，Boss与非生物敌人将抵抗此效果。法杖的下次攻击将消耗_%1$d点充能_并造成 _%2$d-%3$d点伤害_。
items.wands.wandoflifedrain.equip_cursed=你感觉你的血液正流向这根法杖！

items.wands.wandofacid.name=酸液法杖
items.wands.wandofacid.staff_name=酸液之杖
items.wands.wandofacid.desc=这根法杖由原木制成，杖体弯曲，饰以金叶，嵌有绿石。这根法杖看起来不太舒服，好像它本身具有极强的刺激性，尽管这并没有造成任何疼痛。
items.wands.wandofacid.stats_desc=这根法杖可以在地上泼洒一片酸液。踩上去的敌人 会受到大量伤害，并被腐蚀污泥浸染。它也能直接瞄准一个目标，造成较低的伤害。 法杖现在能造成_%1$d-%2$d点伤害_。
items.wands.wandofacid.equip_cursed=你感觉要化掉了...

items.wands.wandofdamnation.name=恶咒法杖
items.wands.wandofdamnation.staff_name=恶咒之杖
items.wands.wandofdamnation.desc=一根由各种生物的枯骨制成的法杖，让人不寒而栗。你能感觉到其中强大的破坏力。
items.wands.wandofdamnation.stats_desc=这根法杖会对命中的目标施以“死亡宣告”，目标在若干回合后必死无疑。法杖发射时会消耗所有的充能，以尽快瓦解目标。因此死亡的目标会在死亡时自爆，形成一片致命的瘴气。
items.wands.wandofdamnation.equip_cursed=你感觉有点虚弱。

items.wands.wandofthornvines.name=棘藤法杖
items.wands.wandofthornvines.staff_name=棘藤之杖
items.wands.wandofthornvines.desc=这根法杖的主体由一根粗壮的玫瑰藤制成，其上尖刺密布。不过借助正确的把握方式，你得以免受荆棘的刺伤。
items.wands.wandofthornvines.stats_desc=这根法杖在释放时会在目标地点召唤出一根荆棘藤蔓，藤蔓不会移动，但会攻击周围的所有敌人。
items.wands.wandofthornvines.equip_cursed=你被狠狠地扎了一下！
items.wands.wandofthornvines$thornvine.name=荆棘藤蔓
items.wands.wandofthornvines$thornvine.desc=[待更新]

items.wands.wandofblastwave.name=冲击波法杖
items.wands.wandofblastwave.staff_name=震波之杖
items.wands.wandofblastwave.ondeath=你用冲击波法杖炸碎了自己……
items.wands.wandofblastwave.desc=这根法杖由一种大理石石材制成，嵌有金饰并在顶部镶着一个浑圆的黑宝石。它在你手中的感觉非常沉重。
items.wands.wandofblastwave.stats_desc=该法杖能射出一股能量，在目标位置引发强烈的爆炸。爆炸的力量会造成_%1$d~%2$d点伤害_并强到足以击飞大多数敌人。
items.wands.wandofblastwave.equip_cursed=你感觉有点头晕...

items.wands.wandofcorrosion.name=酸蚀法杖
items.wands.wandofcorrosion.staff_name=酸蚀之杖
items.wands.wandofcorrosion.desc=这根法杖的灰色主干顶端镶嵌着一颗明亮的橙色宝石。
items.wands.wandofcorrosion.stats_desc=这根法杖能射出一颗会在目标位置爆炸成一团强酸性雾气的法球。进入酸雾的任何单位都会持续受到伤害，在酸雾中停留时间越长伤害越高。
items.wands.wandofcorrosion.equip_cursed=你觉得自己的手要化掉了...

items.wands.wandofcorruption.name=腐化法杖
items.wands.wandofcorruption.staff_name=腐化之杖
items.wands.wandofcorruption.already_corrupted=这个角色已经被你腐化。
items.wands.wandofcorruption.desc=这根法杖能发射混乱的黑暗能量，法杖尖端的那个小头骨装饰很是应景。
items.wands.wandofcorruption.stats_desc=该法杖会释放腐坏的能量，能削弱敌人并最终将他们扭曲为你的奴仆。敌人能抵抗腐化，但虚弱的敌人明显地更容易被腐化。
items.wands.wandofcorruption.equip_cursed=你感觉囚禁其中的怨魂在你耳边低语...

items.wands.wandofdisintegration.name=解离法杖
items.wands.wandofdisintegration.staff_name=解离之杖
items.wands.wandofdisintegration.desc=这根法杖由一整块光滑的黑曜石制成，深紫色的光自其边缘流向法杖顶端。它闪烁着破坏性能量，准备着向前迸射。
items.wands.wandofdisintegration.stats_desc=这根法杖射出的光束能穿透任何障碍物，并将随着法杖等级的提升而射得更远。光束会造成_%1$d~%2$d点伤害_，并且会根据穿透的地形和敌人数量造成额外伤害。
items.wands.wandofdisintegration.equip_cursed=你的手部突然传来一阵刺痛...

items.wands.wandoffireblast.name=焰浪法杖
items.wands.wandoffireblast.staff_name=焰浪之杖
items.wands.wandoffireblast.desc=这根法杖由红漆木制成，饰以金叶，这使它看起来相当庄严。它的顶端噼啪作响嘶嘶而鸣，渴望着释放其强大的魔法。
items.wands.wandoffireblast.stats_desc=该法杖在使用时会产生一股强大的焰浪，延伸出一个锥形区域。随着法杖的升级，它将消耗更多充能，威力也会随消耗数增加而显著增强。下一次使用它将消耗_%1$d发充能_并造成_%2$d~%3$d点伤害_。
items.wands.wandoffireblast.equip_cursed=你的手着火了！

items.wands.wandoffrost.name=冰霜法杖
items.wands.wandoffrost.staff_name=霜冻之杖
items.wands.wandoffrost.desc=这根法杖似乎由某种魔法冰块制成。它的圆顶闪着亮光。握起来很冰，但不知为何你的手仍保持着温暖。
items.wands.wandoffrost.stats_desc=该法杖能向你的敌人射击冰霜能量，造成_%1$d~%2$d点伤害_并冷冻目标，降低其行动速度。在水中的作用似乎更强。正被冻伤和冻结的敌人将受到更少该法杖的伤害，因为他们已经足够冷了。
items.wands.wandoffrost.equip_cursed=你...有点...累...确...实...

items.wands.wandoflightning.name=雷霆法杖
items.wands.wandoflightning.staff_name=雷霆之杖
items.wands.wandoflightning.ondeath=你用雷霆法杖杀死了自己…
items.wands.wandoflightning.desc=这根法杖由实心金属制成，这使它惊人地沉重。电弧在顶端两个内弯的叉齿间跳跃。
items.wands.wandoflightning.stats_desc=这根法杖能向任何目标放出强大的电弧，造成_%1$d~%2$d点伤害_。这种电能在附近多个敌人间跳跃，在水里会更强力。要是太接近，你自己同样可能被电到。
items.wands.wandoflightning.equip_cursed=你被法杖电了一下！

items.wands.wandoflivingearth.name=灵壤法杖
items.wands.wandoflivingearth.staff_name=灵壤魔杖
items.wands.wandoflivingearth.desc=这根法杖由一种奇妙的石头组成，你能从几道微微发光的黄色条纹中感受到能量波动。握住法杖时石头好像会稍稍转动，仿佛在迎合你的手。
items.wands.wandoflivingearth.stats_desc=这根法杖能向敌人发射魔法泥石，造成_ %1$d~%2$d 点伤害。_泥石随后会回归使用者身边，根据造成的伤害重组成灵壤护甲。灵壤护甲积累到一定程度后，下次使用法杖时会成型为一尊灵壤守护者。
items.wands.wandoflivingearth$rockarmor.name=灵壤护甲
items.wands.wandoflivingearth$rockarmor.desc=魔法泥石环绕在你身边，当你被攻击时它们会努力帮你格挡，格挡成功能抵消 50%% 所受伤害。抵消伤害会消除一定量的泥石。\n\n剩余护甲量：%1$d。\n\n当积攒的泥石达到一定程度时，下一次发动灵壤法杖会使泥石成型为一尊灵壤守护者为你而战。\n\n守护者成型所需护甲量：%2$d
items.wands.wandoflivingearth$earthguardian.name=灵壤守卫者
items.wands.wandoflivingearth$earthguardian.desc=灵壤法杖发射的魔法泥石组成了一尊灵壤守护者！这个有棱有角的大块头会攻击附近的敌人，迫使他们将注意力面向守护者。当附近没有危险时，守护者会重组为你身边的灵壤护甲，等待你下次使用法杖召唤它。\n\n守护者的防御力与你的法杖等级相关。守护者当前能抵挡_ %1$d~%2$d 点伤害。_
items.wands.wandoflivingearth.equip_cursed=你感觉有什么东西在盯着你...

items.wands.wandofmagicmissile.name=魔弹法杖
items.wands.wandofmagicmissile.staff_name=魔弹之杖
items.wands.wandofmagicmissile.desc=这根十分普通的法杖能发射由纯魔法能量构成的飞弹。尽管不如其他法杖那么强大，但它更多的充能数弥补了这一点。
items.wands.wandofmagicmissile.stats_desc=从法杖中发出的魔法飞弹会对单个目标造成_%1$d~%2$d点伤害_，没有额外效果。
items.wands.wandofmagicmissile.equip_cursed=你感觉到了一股混乱能量！

items.wands.wandofprismaticlight.name=棱光法杖
items.wands.wandofprismaticlight.staff_name=棱光之杖
items.wands.wandofprismaticlight.desc=这根法杖由一块实心半透明水晶构成，就像一块厚长光滑的玻璃。一粒粒彩色的光点在法杖顶端跳跃，随时准备迸射而出。
items.wands.wandofprismaticlight.stats_desc=该法杖射出的光线能刺破地牢的黑暗，揭露隐藏的区域和陷阱。光线能致盲敌人并造成_%1$d~%2$d点伤害_。恶魔与亡灵生物会在法杖的强光下燃烧，受到额外伤害。
items.wands.wandofprismaticlight.equip_cursed=你被法杖的强光闪到了！

items.wands.wandofbinding.name=系命法杖
items.wands.wandofbinding.staff_name=系命之杖
items.wands.wandofbinding.desc=一把造型奇怪的钩状法杖，顶端嵌有一块眼镜般的宝石。它能将不同灵魂的命运联结。
items.wands.wandofbinding.stats_desc=这把法杖能发射一束射线，稍稍治疗随从或是对敌人造成_%1$d-%2$d点伤害_。当对大多数敌人释放时，使用者与目标敌人将会被一同“系命”，在持续期间均分受到的伤害
items.wands.wandofbinding.equip_cursed=你感觉这根法杖不怀好意地缠住了你的灵魂...

items.wands.wandofregrowth.name=再生法杖
items.wands.wandofregrowth.staff_name=再生之杖
items.wands.wandofregrowth.desc=这柄法杖由一根细长木枝巧琢而成。不知为何，它还活着而且生机盎然，像一株树苗的嫩芽般艳绿。
items.wands.wandofregrowth.stats_desc=在施放时，法杖将消耗所有充能，向一个锥形区域倾洒出再生的能量。这种魔法会让草、根系甚至稀有的植物重获生命，破土而出。 "春兰兮秋菊… 长无绝兮终古！"
items.wands.wandofregrowth$dewcatcher.name=结露草
items.wands.wandofregrowth$dewcatcher.desc=露珠草将自己伪装成杂草来避开注意，但其鼓胀的集露苞却出卖了它们。
items.wands.wandofregrowth$seedpod.name=种子荚
items.wands.wandofregrowth$seedpod.desc=种子荚看起来很漂亮，但它们携带的种子实际上是从被种子荚的根系杀死的其他植物中偷走的。
items.wands.wandofregrowth$lotus.name=黄金莲
items.wands.wandofregrowth$lotus.desc=黄金莲是一种只能被强大的再生法杖创造的神秘植物。它的光环会增强所有植物相关效果，但它不一会就会耗尽能量枯萎。\n\n这株黄金莲由一根_ +%1$d _的再生法杖产出。在它的作用范围内，播种到对象身上的任何种子都会_瞬间发动_。植物还会有_ %2$d%% 机率掉落自身的种子_，涂药飞镖也会获得_ %3$d%% 耐久度加成_。
items.wands.wandofregrowth.equip_cursed=你的双手被藤蔓缠住了...

items.wands.wandoftransfusion.name=注魂法杖
items.wands.wandoftransfusion.staff_name=注魂之杖
items.wands.wandoftransfusion.ondeath=你用注魂法杖耗尽了自己的生命…
items.wands.wandoftransfusion.charged=敌人的生命能量流进了你的魔杖！
items.wands.wandoftransfusion.desc=这根法杖形状很普通，是那暗红的色泽和镶在顶端的漆黑宝石让它显眼起来。
items.wands.wandoftransfusion.stats_desc=这支法杖对盟友释放时会消耗你的部分生命能量并治疗或赐盾盟友，对敌人释放时会短暂魅惑敌人并回馈给你一定的生命能量。敌对亡灵生物会受到伤害而不是被魅惑。
items.wands.wandoftransfusion.equip_cursed=你感觉到一股邪恶的能量干扰者你的魔法...

items.wands.wandofwarding.name=哨卫法杖
items.wands.wandofwarding.staff_name=哨卫魔杖
items.wands.wandofwarding.no_more_wards=你的法杖无法维持更多的哨卫。
items.wands.wandofwarding.bad_location=那里放不下一个哨卫。
items.wands.wandofwarding.desc=这个短小的金属法杖尖端上有一颗亮紫色宝石悬空浮动。
items.wands.wandofwarding.stats_desc=这根法杖并不能直接攻击敌人，但可以召唤出哨卫元素与哨卫结晶。哨卫无法移动也无法相邻放置。这根法杖最多能提供_ %d 点能量_以维持哨卫。
items.wands.wandofwarding$ward.name_1=小哨卫元素
items.wands.wandofwarding$ward.desc_1=这个最基本的哨卫元素会自动攻击进入视野的目标，造成_ %1$d~%2$d 点伤害。_\n\n使用哨卫法杖向该哨卫施法能使其升级。\n\n这个哨卫在发动 1 次攻击之后就会消散。\n\n你的哨卫法杖在使用_ 2 点能量_维持这个哨卫。
items.wands.wandofwarding$ward.name_2=哨卫元素
items.wands.wandofwarding$ward.desc_2=这个升级过的哨卫元素结构更精致，而且在攻击数次后才会消散。它每次发动攻击能造成 _%1$d~%2$d 点伤害。_\n\n使用哨卫法杖向该哨卫施法能使其升级。\n\n这个哨卫在发动 3 次攻击之后才会消散。\n\n你的哨卫法杖在使用_ 3 点能量_维持这个哨卫。
items.wands.wandofwarding$ward.name_3=大哨卫元素
items.wands.wandofwarding$ward.desc_3=这个满级的哨卫元素能发动更多次攻击，而且攻击速度更快。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用哨卫法杖向该哨卫施法能使其进化。\n\n这个哨卫在发动 4 次攻击之后才会消散。\n\n你的哨卫法杖在使用_ 4 点能量_维持这个哨卫。
items.wands.wandofwarding$ward.name_4=小哨卫结晶
items.wands.wandofwarding$ward.desc_4=这个小小的哨卫结晶攻击力与大哨卫元素相同，但形体要结实许多。它的样子有点像哨卫法杖顶端的宝石。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用哨卫法杖向该哨卫施法能使其升级并治疗它。\n\n这个哨卫每次发动攻击时会消耗一定的生命值，但你可以用哨卫法杖治疗它。\n\n你的哨卫法杖在使用_ 5 点能量_维持这个哨卫。
items.wands.wandofwarding$ward.name_5=哨卫结晶
