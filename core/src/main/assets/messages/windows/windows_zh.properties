windows.wndhero$abilitiestab.info_desc=Skill points can be distributed to any one of the four skills using the "+" button. Each skill increases an attribute of the hero.\n\n_Power_: This skill increases your strength, letting you wield better gear. One point of strength per point invested.\n_Focus_: This skill increases your max mana, as well as it's speed of regeneration. With low Focus, highly upgraded wands may be difficult to use.\n_Perception_: This skill increases your accuracy with weapons, as well as your ability to detect nearby mobs, traps and hidden doors.\n_Evasion_: This skill increases your ability to dodge enemy attacks, as well as your ability to sneak by mobs without being noticed. It also increases your stamina.

